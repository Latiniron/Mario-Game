<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jet Star Collector</title>
  <style>
    :root {
      --jet-color: #00BFFF;
      --jet-cockpit: #ADD8E6;
      --star-1: #FFFF00;
      --star-2: #FFD700;
      --star-3: #FFC000;
      --hud-bg: rgba(0, 0, 0, 0.65);
      --joystick-base: rgba(255,255,255,0.15);
      --joystick-knob: #eeeeee;
      --bg: #000033;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: "Courier New", monospace;
      color: #9ff0a8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Spiel-Container */
    #gameContainer {
      width: min(900px, 92vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    /* Spielbereich */
    #gameCanvas {
      width: 100%;
      max-width: 800px;
      height: 450px;
      background: #000033;
      border: 3px solid #333;
      border-radius: 8px;
      image-rendering: pixelated;
      display: block;
    }

    /* HUD (oben) */
    #hud {
      position: relative;
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      background: var(--hud-bg);
      border-radius: 6px;
