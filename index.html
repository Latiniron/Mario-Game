<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To the Moon</title>
    <!-- Loading Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* NEW: Orbitron for the title, Inter for the rest */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght<-700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1226; 
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            max-width: 2000px; 
            display: flex;
            flex-direction: column; 
            align-items: center;
            overflow: hidden;
            background-color: #1a2033; 
            box-shadow: 0 0 30px rgba(47, 113, 185, 0.6); 
            flex-grow: 1; 
            min-height: 0;
        }

        /* Mission Control (Dashboard) - Compact */
        #mission-zentrale {
            width: 100%;
            padding: 10px 15px; /* Reduced Padding */
            background-color: #0f162a; 
            border-bottom: 4px solid #336699; 
            flex-shrink: 0; 
        }

        /* NEW FONT FOR TITLE */
        #mission-zentrale h1 {
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.8rem; /* Slightly smaller */
            font-weight: 700;
            color: #b0e0e6; 
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #008080;
        }

        .data-panel {
            background-color: #0b101c; 
            border-radius: 8px;
            padding: 8px 12px; /* Reduced Padding */
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
            justify-content: center;
            font-weight: bold;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.8);
            border: 2px solid #2f71b966;
            color: #c4d7e9; 
            height: 60px; /* Reduced height */
        }
        .data-panel-title {
            color: #79a1d1; 
            font-weight: 700;
            font-size: 0.75rem; /* Slightly smaller */
            line-height: 1;
            margin-bottom: 2px;
        }
        
        /* Styling for the Canvas area (Playfield) */
        #game-canvas {
            display: block;
            background-color: #030610; 
            border-bottom: 2px solid #2f71b9;
            touch-action: none; 
            width: 100%;
            flex-grow: 1; 
        }


        /* ------------------------------------- */
        /* CONTROL CONSOLE - Compact */
        /* ------------------------------------- */
        #controls {
            display: flex; 
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 2000px; 
            padding: 8px 10px; /* Reduced Padding */
            box-sizing: border-box;
            background-color: #141c30; 
            border-top: 4px solid #336699; 
            flex-shrink: 0;
        }

        #left-grip {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
        }
        #center-actions {
            display: flex;
            flex-direction: column;
            gap: 6px; 
            padding: 0 10px;
        }
        #right-grip {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
        }


        .action-button {
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            font-size: 0.8rem; /* Smaller */
            font-weight: 900; 
            transition: background-color 0.1s, transform 0.1s;
            user-select: none;
            padding: 8px 12px; /* Smaller */
            width: 80px; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* Console style for Pause and Abort */
        #pause-button { 
            background: linear-gradient(180deg, #f9c258 0%, #f7a325 100%); 
            color: #1a1a2e; 
            box-shadow: 0 4px #d68f21, inset 0 1px 3px rgba(255, 255, 255, 0.4); 
            border: 1px solid #d68f21;
        }
        #abort-button { 
            background: linear-gradient(180deg, #e75c6c 0%, #dc3545 100%);
            color: white; 
            box-shadow: 0 4px #a02837, inset 0 1px 3px rgba(255, 255, 255, 0.4); 
            border: 1px solid #a02837;
        }
        #pause-button:active, #abort-button:active { 
            transform: translateY(2px); 
            box-shadow: 0 2px;
        }
        
        /* ------------------------------------- */
        /* CROSSHAIR JOYSTICK (LEFT SIDE) - Compact */
        /* ------------------------------------- */
        #joystick-cross {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            gap: 2px; 
            width: 110px; /* Reduced */
            height: 110px; /* Reduced */
            background-color: #1f2740; 
            border-radius: 15px;
            padding: 5px;
            box-sizing: border-box;
            margin-left: 16px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 5px 10px rgba(0,0,0,0.5);
        }

        .joystick-button {
            background: linear-gradient(180deg, #38466b 0%, #26334f 100%);
            color: white;
            box-shadow: 0 3px #182136; 
            font-size: 1.2rem; /* Smaller */
            padding: 0;
            height: 100%;
            display: flex; 
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: 1px solid #336699;
        }
        .joystick-button:active {
            background-color: #3b4e72;
            transform: translateY(1.5px);
            box-shadow: 0 1.5px #182136;
        }

        /* Positioning within the 3x3 Grid */
        #up-button { grid-column: 2; grid-row: 1; }
        #left-button { grid-column: 1; grid-row: 2; }
        #joystick-center { 
            grid-column: 2; 
            grid-row: 2; 
            background-color: #0d1733; 
            color: #4CAF50; 
            font-size: 1.5rem; /* Smaller */
            box-shadow: inset 0 0 15px rgba(76, 175, 80, 0.7); 
            pointer-events: none; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
        }
        #right-button { grid-column: 3; grid-row: 2; }
        #down-button { grid-column: 2; grid-row: 3; }

        /* ------------------------------------- */
        /* FIRE BUTTON (RIGHT SIDE) - Compact */
        /* ------------------------------------- */
        #fire-button { 
            width: 90px; /* Reduced */
            height: 90px; /* Reduced */
            border-radius: 50%; 
            background: linear-gradient(180deg, #ff6675 0%, #e03f50 100%); 
            color: white; 
            box-shadow: 0 8px #a02837, inset 0 0 15px rgba(255, 255, 255, 0.3); 
            font-size: 1.1rem; /* Smaller */
            margin-right: 16px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border: 3px solid #ff9999;
            font-weight: 900;
            line-height: 1.2;
        }
        #fire-button:active {
            transform: translateY(4px); 
            box-shadow: 0 4px #a02837;
        }

        
        /* Message and Restart Buttons */
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(10, 10, 20, 0.98);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 60px rgba(220, 53, 69, 0.9); 
            z-index: 100;
            display: none;
            border: 4px solid #dc3545;
        }
        
        #restart-button {
            background-color: #4CAF50; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px #388e3c;
            transition: transform 0.1s;
        }
        #restart-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #388e3c;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Mission Control (Dashboard) -->
        <div id="mission-zentrale">
            
            <!-- Row 1: Title (Orbitron) -->
            <div class="flex justify-start items-end mb-2">
                <h1 class="font-extrabold text-[#79a1d1]">
                    TO THE MOON
                </h1>
            </div>

            <!-- Row 2: Main Statistics (Score, Highscore, Level, Bomb Hits) -->
            <div class="grid grid-cols-4 gap-2">
                
                <!-- Current Score -->
                <div class="data-panel">
                    <span class="data-panel-title">SCORE</span> 
                    <span id="score-display" class="text-xl text-yellow-300 font-extrabold">0</span>
                </div>
                
                <!-- Highscore NEW -->
                <div class="data-panel">
                    <span class="data-panel-title">HIGHSCORE</span> 
                    <span id="highscore-display" class="text-xl text-yellow-500 font-extrabold">0</span>
                </div>

                <!-- Level & Multiplier -->
                <div class="data-panel">
                    <span class="data-panel-title">LEVEL / MULTI</span> 
                    <span id="level-display" class="text-xl text-green-400 font-extrabold">1x</span>
                </div>
                
                <!-- Bomb Hits -->
                <div class="data-panel">
                    <span class="data-panel-title">BOMB HITS</span> 
                    <span id="bombs-hit-display" class="text-xl text-red-400 font-extrabold">0 / 10</span>
                </div>
            </div>
        </div>
        
        <!-- The Canvas for the actual game (now larger) -->
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Controls and Action Buttons (Compact) -->
    <div id="controls">
        
        <!-- Left Grip: Joystick Crosshair (D-Pad) -->
        <div id="left-grip">
            <div id="joystick-cross">
                <button class="control-button joystick-button" id="up-button" ontouchstart="setKey(true, 'ArrowUp')" ontouchend="setKey(false, 'ArrowUp')" onmousedown="setKey(true, 'ArrowUp')" onmouseup="setKey(false, 'ArrowUp')">⬆️</button>
                
                <button class="control-button joystick-button" id="left-button" ontouchstart="setKey(true, 'ArrowLeft')" ontouchend="setKey(false, 'ArrowLeft')" onmousedown="setKey(true, 'ArrowLeft')" onmouseup="setKey(false, 'ArrowLeft')">⬅️</button>
                <div id="joystick-center">🕹️</div>
                <button class="control-button joystick-button" id="right-button" ontouchstart="setKey(true, 'ArrowRight')" ontouchend="setKey(false, 'ArrowRight')" onmousedown="setKey(true, 'ArrowRight')" onmouseup="setKey(false, 'ArrowRight')">➡️</button>
                
                <button class="control-button joystick-button" id="down-button" ontouchstart="setKey(true, 'ArrowDown')" ontouchend="setKey(false, 'ArrowDown')" onmousedown="setKey(true, 'ArrowDown')" onmouseup="setKey(false, 'ArrowDown')">⬇️</button>
            </div>
        </div>

        <!-- Center Actions: Pause/Abort -->
        <div id="center-actions">
            <button class="action-button" id="pause-button" onclick="togglePause()">PAUSE</button>
            <button class="action-button" id="abort-button" onclick="endGame('Game Aborted')">ABORT</button>
        </div>

        <!-- Right Grip: Fire Button -->
        <div id="right-grip">
            <button class="action-button" id="fire-button" onclick="fireMissile()">FIRE</button>
        </div>
    </div>

    <!-- Message Box (e.g., for Game Over) -->
    <div id="message-box">
        <div id="message-text" class="text-2xl font-bold mb-6 text-white"></div>
        <button id="restart-button">Restart</button>
    </div>

    <script>
        // =======================================================================
        // JavaScript Game Logic
        // =======================================================================

        // 1. Initialization and Constants
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display'); // NEW
        const highscoreDisplay = document.getElementById('highscore-display'); // NEW
        const levelDisplay = document.getElementById('level-display');
        const bombsHitDisplay = document.getElementById('bombs-hit-display');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const restartButton = document.getElementById('restart-button');
        const pauseButton = document.getElementById('pause-button');
        
        // Game Constants
        const JET_SIZE = 40;
        // Speeds (reduced by 1x, as requested)
        const INITIAL_JET_SPEED = 5; 
        const INITIAL_STAR_SPEED = 2;
        const INITIAL_BOMB_SPEED = 3;
        const STAR_SPAWN_RATE = 75; 
        const BOMB_SPAWN_RATE = 350; 
        const STAR_BASE_VALUE = 10; 
        const BOMB_PENALTY = 20; 
        const LEVEL_STAR_GOAL = 2000; 
        const MAX_BOMBS_ALLOWED = 10; 
        const MAX_LEVEL_MULTIPLIER = 10; 
        const MISSILE_SPEED = 10; 
        
        let jet = { x: 0, y: 0, dx: 0, dy: 0, size: JET_SIZE };
        let score = 0;
        let highscore = 0;
        let currentLevel = 1; 
        let currentLevelStars = 0; 
        let bombsHit = 0; 
        let stars = [];
        let bombs = [];
        let missiles = [];
        let keys = {};
        let frameCount = 0;
        let gameRunning = true;
        let isPaused = false;
        let gameLoopId;
        
        // NEW: For the moving background
        let backgroundStars = [];
        const NUM_BACKGROUND_STARS = 100;
        const BACKGROUND_STAR_SPEED = 1;

        // NEW: For visual feedback (Score Popups)
        let scoreFlashes = [];
        
        let currentStarValue = STAR_BASE_VALUE; 

        // Attempts to load the high score from persistent browser storage (localStorage).
        // CHANGE: Switched from sessionStorage to localStorage for permanent storage.
        if (localStorage.getItem('highscore')) {
            highscore = parseInt(localStorage.getItem('highscore'));
        }

        // Set the Canvas size responsively
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const missionZentrale = document.getElementById('mission-zentrale');
            const controls = document.getElementById('controls');

            // 1. Get the actual height of the fixed elements
            let fixedHeight = missionZentrale.offsetHeight + controls.offsetHeight;
            
            // 2. Calculate the maximum available height in the viewport
            const calculatedHeight = window.innerHeight - fixedHeight - 1;
            
            // 3. Set the Canvas properties
            canvas.width = container.clientWidth; 
            canvas.height = calculatedHeight; 
            
            // Reset jet position
            jet.x = canvas.width / 2 - jet.size / 2;
            jet.y = canvas.height - jet.size - 10;

            // Re-initialize background stars
            initializeBackgroundStars();
        }

        // NEW: Initialization of the star background
        function initializeBackgroundStars() {
            backgroundStars = [];
            for (let i = 0; i < NUM_BACKGROUND_STARS; i++) {
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1, // Size between 1 and 3
                    opacity: Math.random() * 0.8 + 0.2 // Opacity between 0.2 and 1.0
                });
            }
        }


        // 2. Input Control
        function setKey(isPressed, code) {
            keys[code] = isPressed;
        }

        document.addEventListener('keydown', (e) => {
            if (!isPaused) setKey(true, e.code);
            if (e.code === 'Space' || e.code === 'Enter') fireMissile();
            if (e.code === 'Space' || e.code === 'Enter') e.preventDefault();
            if (e.code === 'KeyP') togglePause();
        });
        document.addEventListener('keyup', (e) => setKey(false, e.code));

        restartButton.addEventListener('click', startGame);

        function togglePause() {
            if (!gameRunning) return;

            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'RESUME' : 'PAUSE'; // RESUME is translated from WEITER

            if (!isPaused) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // Missile Logic
        function fireMissile() {
            if (!gameRunning || isPaused) return;

            const missile = {
                x: jet.x + jet.size / 2 - 5,
                y: jet.y,
                width: 10,
                height: 30,
                speed: MISSILE_SPEED + currentLevel * 1.0 
            };
            missiles.push(missile);
        }

        // 3. Jet Logic
        function updateJet() {
            const jetSpeed = INITIAL_JET_SPEED + currentLevel * 1.5; 

            if (keys['ArrowLeft']) jet.x -= jetSpeed;
            if (keys['ArrowRight']) jet.x += jetSpeed;
            if (keys['ArrowUp']) jet.y -= jetSpeed;
            // FIX: ArrowDown now controls downward movement (y-axis)
            if (keys['ArrowDown']) jet.y += jetSpeed; 

            // Boundary
            if (jet.x < 0) jet.x = 0;
            if (jet.x > canvas.width - jet.size) jet.x = canvas.width - jet.size;
            if (jet.y < 0) jet.y = 0;
            if (jet.y > canvas.height - jet.size) jet.y = canvas.height - jet.size;
        }

        function drawJet() {
            // OLD: Jet Thruster (propulsion jet) removed here.
            // The engine shadow and triangle were removed to only show the emoji.

            // Jet Emoji (Space Shuttle)
            ctx.font = `${jet.size}px sans-serif`;
            ctx.fillText("🚀", jet.x, jet.y + jet.size * 0.8);
        }

        // 4. Object Logic
        function spawnObject(type) {
            const size = (type === 'star') ? 20 : 30; 
            const object = {
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                type: type,
                speed: (type === 'star') ? INITIAL_STAR_SPEED + currentLevel * 0.8 : INITIAL_BOMB_SPEED + currentLevel * 0.8
            };
            if (type === 'star') {
                stars.push(object);
            } else {
                bombs.push(object);
            }
        }

        function updateObjects() {
            stars.forEach(star => star.y += star.speed);
            bombs.forEach(bomb => bomb.y += bomb.speed);
            missiles.forEach(m => m.y -= m.speed);
            
            // NEW: Move and "wrap" background stars
            backgroundStars.forEach(star => {
                star.y += BACKGROUND_STAR_SPEED;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // NEW: Update score flashes (move up and fade)
            scoreFlashes.forEach(flash => {
                flash.y -= 1; // Move up
                flash.alpha -= 0.02; // Fade out
            });
            scoreFlashes = scoreFlashes.filter(flash => flash.alpha > 0); // Remove when invisible


            // Stars and bombs that reach the bottom edge are simply removed
            stars = stars.filter(star => star.y < canvas.height); 
            bombs = bombs.filter(bomb => bomb.y < canvas.height);
            missiles = missiles.filter(m => m.y > 0); 
            
            // Check for game end
            if (bombsHit >= MAX_BOMBS_ALLOWED) {
                endGame(`Game Over! You were hit ${MAX_BOMBS_ALLOWED} times.`);
                return;
            }
            
            // Generate new objects
            if (frameCount % STAR_SPAWN_RATE === 0) {
                spawnObject('star');
            }
            if (frameCount % BOMB_SPAWN_RATE === 0) {
                spawnObject('bomb');
            }
        }

        // NEW: Drawing the star background
        function drawBackground() {
            ctx.fillStyle = '#030610';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            backgroundStars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }


        function drawObjects() {
            ctx.textAlign = 'center';
            // Draw Stars (⭐) and Bombs (💣)
            stars.forEach(star => {
                ctx.font = `${star.size}px sans-serif`;
                ctx.fillText("⭐", star.x + star.size / 2, star.y + star.size * 0.8); // 0.8 for better emoji centering
            });
            bombs.forEach(bomb => {
                ctx.font = `${bomb.size}px sans-serif`;
                ctx.fillText("💣", bomb.x + bomb.size / 2, bomb.y + bomb.size * 0.8);
            });

            // Draw Missiles
            missiles.forEach(m => {
                ctx.fillStyle = '#dc3545'; /* Missile Color: Red */
                ctx.fillRect(m.x, m.y, m.width, m.height);
            });

            // NEW: Draw score flashes
            scoreFlashes.forEach(flash => {
                ctx.fillStyle = `rgba(${flash.color}, ${flash.alpha})`;
                ctx.font = 'bold 24px Inter, sans-serif';
                ctx.fillText(flash.text, flash.x, flash.y);
            });
        }

        // 5. Collision and Score Logic
        function createScoreFlash(x, y, text, isPositive) {
            scoreFlashes.push({
                x: x,
                y: y,
                text: text,
                alpha: 1.0,
                color: isPositive ? '124, 252, 0' : '255, 0, 0' // Green or Red
            });
        }

        function checkCollision(objA, objB) {
            // Simplified rectangle collision check
            // Since emojis appear slightly smaller, we use an inner box (80%) for the jet and objects
            const padding = 0.2; 
            const jetInnerSize = objA.size * (1 - padding);
            const jetInnerX = objA.x + objA.size * (padding / 2);
            const jetInnerY = objA.y + objA.size * (padding / 2);

            const objInnerSize = objB.size * (1 - padding);
            const objInnerX = objB.x + objB.size * (padding / 2);
            const objInnerY = objB.y + objB.size * (padding / 2);
            
            return jetInnerX < objInnerX + objInnerSize &&
                   jetInnerX + jetInnerSize > objInnerX &&
                   jetInnerY < objInnerY + objInnerSize &&
                   jetInnerY + jetInnerSize > objInnerY;
        }
        
        function checkMissileCollision(missile, obj) {
            // Collision check for missile (rectangle) vs. object (square)
            const objX = obj.x;
            const objY = obj.y;
            const objS = obj.size;
            
            return missile.x < objX + objS &&
                   missile.x + missile.width > objX &&
                   missile.y < objY + objS &&
                   missile.y + missile.height > objY;
        }

        function checkLevelUp() {
            if (currentLevelStars >= LEVEL_STAR_GOAL) {
                currentLevelStars = 0; 
                
                // Increases the level only up to the maximum
                if (currentLevel < MAX_LEVEL_MULTIPLIER) {
                    currentLevel++;
                }
                
                // Recalculate current star value
                currentStarValue = STAR_BASE_VALUE * currentLevel;
            }
        }


        function handleCollisions() {
            // 1. Jet vs. Stars
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                if (checkCollision(jet, star)) { 
                    score += currentStarValue; 
                    currentLevelStars++;
                    createScoreFlash(star.x + star.size / 2, star.y, `+${currentStarValue}`, true); // NEW: Flash
                    stars.splice(i, 1);
                    checkLevelUp(); 
                }
            }

            // 2. Jet vs. Bombs
            for (let i = bombs.length - 1; i >= 0; i--) {
                const bomb = bombs[i];
                if (checkCollision(jet, bomb)) {
                    score = Math.max(0, score - BOMB_PENALTY); 
                    bombsHit++; 
                    createScoreFlash(bomb.x + bomb.size / 2, bomb.y, `-${BOMB_PENALTY}`, false); // NEW: Flash
                    bombs.splice(i, 1); 
                }
            }

            // 3. Missiles vs. Bombs
            for (let m = missiles.length - 1; m >= 0; m--) {
                const missile = missiles[m];
                for (let b = bombs.length - 1; b >= 0; b--) {
                    const bomb = bombs[b];
                    
                    if (checkMissileCollision(missile, bomb)) {
                        score += 5; 
                        createScoreFlash(bomb.x + bomb.size / 2, bomb.y, `+5`, true); // NEW: Flash
                        bombs.splice(b, 1);
                        missiles.splice(m, 1);
                        break; 
                    }
                }
            }
            
            // Dashboard updates
            scoreDisplay.textContent = score; // NEW
            highscoreDisplay.textContent = highscore; // NEW
            bombsHitDisplay.textContent = `${bombsHit} / ${MAX_BOMBS_ALLOWED}`;
            levelDisplay.textContent = `${currentLevel}x`;
        }
        
        // 6. Game State Logic
        function endGame(message) {
            gameRunning = false;
            isPaused = true;
            cancelAnimationFrame(gameLoopId);

            let endMessage = message;

            // Update Highscore
            // CHANGE: Use localStorage instead of sessionStorage for permanent highscore
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                endMessage = `NEW HIGHSCORE! ${score} Points!`;
            } else if (message.includes('Aborted')) {
                endMessage = `Game Aborted. Your Score: ${score}. (HS: ${highscore})`;
            } else {
                endMessage = `${message} Your Score: ${score}. (HS: ${highscore})`;
            }

            messageText.textContent = endMessage;
            messageBox.style.display = 'block';
            pauseButton.textContent = 'PAUSE / RESUME';
        }
        
        function startGame() {
            // Reset the game state
            score = 0;
            currentLevel = 1;
            currentLevelStars = 0;
            bombsHit = 0;
            currentStarValue = STAR_BASE_VALUE;
            stars = [];
            bombs = [];
            missiles = [];
            keys = {};
            frameCount = 0;
            scoreFlashes = []; // Reset flashes
            
            // Load and display high score
            // CHANGE: Use localStorage instead of sessionStorage for permanent highscore
            if (localStorage.getItem('highscore')) {
                highscore = parseInt(localStorage.getItem('highscore'));
            }

            // Reset Dashboard displays
            scoreDisplay.textContent = score; // NEW
            highscoreDisplay.textContent = highscore; // NEW
            levelDisplay.textContent = `${currentLevel}x`;
            bombsHitDisplay.textContent = `${bombsHit} / ${MAX_BOMBS_ALLOWED}`;

            messageBox.style.display = 'none';
            isPaused = false;
            gameRunning = true;
            pauseButton.textContent = 'PAUSE';

            resizeCanvas(); 
            initializeBackgroundStars(); // Initialize background
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // 7. Main Game Loop
        function gameLoop() {
            if (!gameRunning || isPaused) {
                return;
            }

            // 1. Clear playfield and draw background
            drawBackground(); // NEW

            // 2. Update objects
            updateObjects();

            // 3. Update jet position
            updateJet();

            // 4. Check collisions
            handleCollisions();

            // 5. Draw objects
            drawObjects();

            // 6. Draw jet (without thruster)
            drawJet();

            // 7. Request next frame
            frameCount++;
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Start the game once the window is loaded
        window.addEventListener('load', () => {
            // We need to adjust the size upon initialization and resizing
            window.addEventListener('resize', resizeCanvas);
            startGame();
        });

    </script>
