<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Jet Buster - Sternenjagd</title>
  <style>
    /* Allgemeine Stile */
    :root {
      --jet-color: #00BFFF; /* Himmelblau für den Jet */
      --star-color-1: #ffd700; /* Gold */
      --star-color-2: #ff8c00; /* Dunkelorange */
      --star-color-3: #ff4500; /* Rot-Orange */
      --text-color: #ffffff;
      --hud-bg: rgba(0, 0, 0, 0.7);
      --joystick-red: #d9534f; /* Roter Joystick */
      --console-bg: #333; 
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #gameWrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 100%;
      flex-grow: 1;
    }
    /* Canvas */
    canvas {
      border: 3px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      image-rendering: pixelated; 
      width: 100%; 
      flex-grow: 1;
      background-color: #000033; /* Dunklerer Weltraum-Hintergrund */
      flex-shrink: 0;
    }
    
    /* HUD-Stile */
    #hud {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      box-sizing: border-box;
      background: var(--hud-bg);
      color: var(--text-color);
      font-size: 10px;
      border-top: 3px solid #333;
    }
    #info-left, #info-right {
      display: flex;
      gap: 15px;
    }

    /* Game-Over/Start Overlay */
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 18px;
        z-index: 200;
    }
    #overlay h2 { margin-bottom: 15px; font-size: 24px; }
    #overlay p { margin-bottom: 20px; font-size: 14px; }
    #overlay button, #difficulty-select button {
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        background: var(--jet-color);
        color: white;
        border: 2px solid white;
        margin: 5px;
        font-family: inherit;
    }
    #difficulty-select {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    /* Konsolen-Controller Bereich */
    #controller-area {
        width: 100%;
        max-width: 800px;
        height: 150px; 
        background: var(--console-bg);
        display: flex;
        justify-content: center; /* Joystick zentrieren */
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
        border-top: 3px solid #111;
        box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
    }

    /* Joystick-Stile (zentriert) */
    #joystick-area {
        position: relative;
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #joystick-base {
        width: 100px;
        height: 100px;
        background: #444;
        border-radius: 50%;
        border: 2px solid #555;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }
    #joystick-handle {
        width: 60px;
        height: 60px;
        background: var(--joystick-red);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 3px 5px rgba(0,0,0,0.5);
        cursor: grab;
        touch-action: none; 
        border: 2px solid #a00;
    }

    /* Lade-Schriftart */
    @font-face {
      font-family: 'Press Start 2P';
      font-style: normal;
      font-weight: 400;
      src: local('Press Start 2P'), url('https://fonts.gstatic.com/s/pressstart2p/v14/R71S-zK8D-zLz-7hH-oE7-tW-1A.woff2') format('woff2');
    }
  </style>
</head>
<body>
  <div id="gameWrap">
    <div id="overlay">
        <h2 id="overlay-title">JET BUSTER</h2>
        <p id="overlay-text">Wähle eine Schwierigkeit, um zu starten.</p>
        <div id="difficulty-select">
            <button onclick="startGame(1)">LEICHT</button>
            <button onclick="startGame(2)">MITTEL</button>
            <button onclick="startGame(3)">SCHWER</button>
        </div>
        <button id="overlay-button" style="display:none;" onclick="window.restartGame()">Neu starten</button>
    </div>

    <canvas id="game" width="800" height="450"></canvas>
    
    <div id="hud">
      <div id="info-left">
        <span>LVL: <span id="level">1</span></span>
        <span>SCHW: <span id="difficulty">Mittel</span></span>
      </div>
      <div id="info-right">
        <span>ZEIT: <span id="time">120</span>s</span>
        <span>PUNKTE: <span id="score">0</span> / 100</span>
      </div>
    </div>
  </div>

  <div id="controller-area">
    <div id="joystick-area">
        <div id="joystick-base"></div>
        <div id="joystick-handle"></div>
    </div>
  </div>

  <script>
    // ***************************************************************
    // Globale Konstanten & Setup
    // ***************************************************************

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 450;
    canvas.width = CANVAS_WIDTH;
    canvas.height = CANVAS_HEIGHT;
    
    // Spiel-Zustand
    let gameRunning = false;
    let currentLevel = 1;
    let score = 0;
    let timeLeft = 120;
    let difficultyMultiplier = 1;
    let lastTime = 0;
    let animationFrameId;

    // Jet-Parameter
    const JET_SPEED = 5;
    const JET_WIDTH = 50;
    const JET_HEIGHT = 30;

    // Spieler-Objekt (Jet)
    let player = {
        x: CANVAS_WIDTH / 2 - JET_WIDTH / 2,
        y: CANVAS_HEIGHT / 2 - JET_HEIGHT / 2, 
        width: JET_WIDTH,
        height: JET_HEIGHT,
        xSpeed: 0,
        ySpeed: 0, 
    };

    // Stern-Kugel Parameter
    const STAR_SIZE = 12; // Radius der Stern-Kugel
    let ballSpawnTimer = 0;
    let ballSpawnRate = 60; 

    // Spiel-Objekte
    let balls = []; 
    
    // Joystick-Steuerung
    let joystickActive = false;
    let joystickOffsetX = 0; 
    let joystickOffsetY = 0;
    const JOYSTICK_MAX_DIST = 30; 
    const JOYSTICK_SENSITIVITY = 0.1;

    // HUD-Elemente... (wie im vorherigen Code)

    // Level-Daten... (wie im vorherigen Code)
    const LEVEL_DATA = [
        { level: 1, speedFactor: 1.0 }, 
        { level: 2, speedFactor: 1.2 }, 
        { level: 3, speedFactor: 1.5 }, 
        { level: 4, speedFactor: 1.8 }, 
        { level: 5, speedFactor: 2.2 }, 
        { level: 6, speedFactor: 2.7 }, 
        { level: 7, speedFactor: 3.5 },
    ];


    // ***************************************************************
    // FUNKTIONEN
    // ***************************************************************
    
    function startGame(diff) {
        difficultyMultiplier = diff;
        currentLevel = 1;
        score = 0;
        timeLeft = 120;
        balls = [];
        ballSpawnTimer = 0;

        const diffNames = ['LEICHT', 'MITTEL', 'SCHWER'];
        document.getElementById('difficulty').textContent = diffNames[diff - 1];
        
        player.x = CANVAS_WIDTH / 2 - JET_WIDTH / 2;
        player.y = CANVAS_HEIGHT / 2 - JET_HEIGHT / 2;
        player.xSpeed = 0;
        player.ySpeed = 0;
        
        hideOverlay();
        gameRunning = true;
        lastTime = performance.now();
        
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        animationFrameId = requestAnimationFrame(gameLoop);
        
        updateHUD();
    }

    function spawnBall() {
        const ballX = Math.random() * (CANVAS_WIDTH - STAR_SIZE * 2) + STAR_SIZE;
        const speedFactor = LEVEL_DATA[currentLevel - 1].speedFactor;
        
        const baseSpeed = 1.5;
        const ySpeed = baseSpeed * speedFactor * difficultyMultiplier;
        
        const colors = ['var(--star-color-1)', 'var(--star-color-2)', 'var(--star-color-3)'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        balls.push({
            x: ballX,
            y: -STAR_SIZE,
            radius: STAR_SIZE,
            ySpeed: ySpeed,
            color: color,
            type: 'star', // Typ geändert
            active: true
        });
    }

    function updateHUD() {
        document.getElementById('score').textContent = `${score} / 100`;
        document.getElementById('level').textContent = currentLevel;
        document.getElementById('time').textContent = Math.max(0, Math.floor(timeLeft));
    }

    function nextLevel() {
        if (currentLevel < 7) {
            currentLevel++;
            ballSpawnRate = Math.max(20, 60 - currentLevel * 5); 
        }
    }

    function handleInput() {
        // Joystick-Input für 8-Wege-Bewegung
        let targetXSpeed = joystickOffsetX * JOYSTICK_SENSITIVITY * JET_SPEED;
        let targetYSpeed = joystickOffsetY * JOYSTICK_SENSITIVITY * JET_SPEED;

        // Sanftere Beschleunigung/Abbremsung
        player.xSpeed += (targetXSpeed - player.xSpeed) * 0.2; 
        player.ySpeed += (targetYSpeed - player.ySpeed) * 0.2;
    }

    // Prüft Kollision zwischen Jet (Rechteck) und Stern (Kreis)
    function isCollidingRectCircle(rect, circle) {
        const closestX = Math.max(rect.x, Math.min(circle.x, rect.x + rect.width));
        const closestY = Math.max(rect.y, Math.min(circle.y, rect.y + rect.height));

        const distX = circle.x - closestX;
        const distY = circle.y - closestY;

        return (distX * distX + distY * distY) < (circle.radius * circle.radius);
    }
    
    function update(deltaTime) {
        if (!gameRunning) return;

        timeLeft -= deltaTime / 1000;
        
        // Level-Wechsel alle 15 Sekunden
        if (currentLevel < 7 && timeLeft > 0 && Math.floor(timeLeft) % 15 === 0 && Math.floor(timeLeft) !== Math.floor(timeLeft + (deltaTime / 1000))) { 
             nextLevel();
        }
        
        if (timeLeft <= 0) {
            gameOver(true); 
            return;
        }

        // Spieler-Bewegung (Jet)
        handleInput();
        
        player.x += player.xSpeed;
        player.y += player.ySpeed;
        
        // Randbegrenzung
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > CANVAS_WIDTH) player.x = CANVAS_WIDTH - player.width;
        if (player.y < 0) player.y = 0;
        if (player.y + player.height > CANVAS_HEIGHT) player.y = CANVAS_HEIGHT - player.height;
        
        // Kugel-Logik
        ballSpawnTimer++;
        if (ballSpawnTimer >= ballSpawnRate) {
            spawnBall();
            ballSpawnTimer = 0;
        }

        // Stern-Kugel Bewegung und Kollision
        for (let i = balls.length - 1; i >= 0; i--) {
            const ball = balls[i];
            
            ball.y += ball.ySpeed;

            if (isCollidingRectCircle(player, { x: ball.x, y: ball.y, radius: ball.radius })) {
                score++;
                balls.splice(i, 1); 
                
                if (score >= 100) {
                     gameOver(true); 
                     return;
                }
            } 
            else if (ball.y + ball.radius > CANVAS_HEIGHT) { // Bodenkontakt
                gameOver(false); 
                return;
            }
        }
        
        updateHUD();
    }

    // ***************************************************************
    // ZEICHNEN (DRAW)
    // ***************************************************************

    function drawRect(x, y, w, h, color) {
        ctx.fillStyle = color;
        ctx.fillRect(Math.round(x), Math.round(y), Math.round(w), Math.round(h));
    }

    // Zeichnet eine sternförmige Kugel
    function drawStar(star) {
        const spikes = 5;
        const outerRadius = star.radius;
        const innerRadius = star.radius / 2;
        let rot = Math.PI / 2 * 3;
        let x = star.x;
        let y = star.y;
        let step = Math.PI / spikes;

        ctx.strokeStyle = star.color;
        ctx.fillStyle = star.color;
        ctx.beginPath();
        ctx.moveTo(x, y - outerRadius);

        for (let i = 0; i < spikes; i++) {
            x = star.x + Math.cos(rot) * outerRadius;
            y = star.y + Math.sin(rot) * outerRadius;
            ctx.lineTo(x, y);
            rot += step;

            x = star.x + Math.cos(rot) * innerRadius;
            y = star.y + Math.sin(rot) * innerRadius;
            ctx.lineTo(x, y);
            rot += step;
        }
        ctx.lineTo(star.x, star.y - outerRadius);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }

    function drawJet() {
        // ... (Jet Zeichnung wie im vorherigen Code)
        ctx.fillStyle = 'var(--jet-color)';
        // Hauptkörper
        drawRect(player.x, player.y + player.height * 0.1, player.width, player.height * 0.8, 'var(--jet-color)');
        // Flügel (Dreiecke)
        ctx.beginPath();
        ctx.moveTo(player.x - 10, player.y + player.height * 0.3);
        ctx.lineTo(player.x, player.y + player.height * 0.1);
        ctx.lineTo(player.x, player.y + player.height * 0.9);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(player.x + player.width + 10, player.y + player.height * 0.3);
        ctx.lineTo(player.x + player.width, player.y + player.height * 0.1);
        ctx.lineTo(player.x + player.width, player.y + player.height * 0.9);
        ctx.fill();

        // Cockpit
        drawRect(player.x + player.width * 0.25, player.y, player.width * 0.5, player.height * 0.4, '#ADD8E6');

        // Düsen (hinten)
        drawRect(player.x + player.width * 0.1, player.y + player.height * 0.9, player.width * 0.3, player.height * 0.1, '#FF4500');
        drawRect(player.x + player.width * 0.6, player.y + player.height * 0.9, player.width * 0.3, player.height * 0.1, '#FF4500');
    }

    function draw() {
        ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        
        for (const ball of balls) {
            drawStar(ball);
        }

        drawJet();
    }

    // ***************************************************************
    // GAME-LOOP & OVERLAY
    // ***************************************************************

    function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;

        if (gameRunning) {
            update(deltaTime);
            draw();
        }

        animationFrameId = requestAnimationFrame(gameLoop);
    }
    
    // ... (gameOver, showOverlay, hideOverlay, restartGame Funktionen wie im vorherigen Code)
    function gameOver(win) {
        cancelAnimationFrame(animationFrameId);
        gameRunning = false;
        
        let title, message;
        
        if (win && score >= 100) {
            title = 'FANTASTISCH! SIEG!';
            message = `Ziel erreicht (${score} Sterne) und ${Math.floor(timeLeft)}s Restzeit!<br>Deine Schwierigkeit: ${document.getElementById('difficulty').textContent}`;
        } else if (win && timeLeft <= 0) {
            title = 'ZEIT ABGELAUFEN!';
            message = `Du hast 2 Minuten überlebt, aber nur ${score} Sterne gefangen.`;
        } else {
            title = 'GAME OVER';
            message = `Ein Stern hat den Bildschirm verlassen.<br>Dein Score: ${score} Sterne.`;
        }
        
        document.getElementById('overlayTitle').textContent = title;
        document.getElementById('overlayText').innerHTML = message;
        document.getElementById('overlayButton').textContent = 'Neues Spiel starten';
        document.getElementById('overlayButton').onclick = window.restartGame;
        
        document.getElementById('difficultySelect').style.display = 'none';
        document.getElementById('overlayButton').style.display = 'block';
        document.getElementById('overlay').style.display = 'flex';
    }
    
    function hideOverlay() {
        document.getElementById('overlay').style.display = 'none';
    }
    
    window.restartGame = function() {
        document.getElementById('overlayTitle').textContent = 'JET BUSTER';
        document.getElementById('overlayText').innerHTML = 'Wähle eine Schwierigkeit, um zu starten.';
        document.getElementById('overlayButton').style.display = 'none';
        document.getElementById('difficultySelect').style.display = 'flex';
        document.getElementById('overlay').style.display = 'flex';
    };


    // ***************************************************************
    // EVENT LISTENER
    // ***************************************************************

    // Tastatur-Events für Backup-Steuerung (optional, da Joystick primär ist)
    document.addEventListener('keydown', (e) => {
        // Wir lassen die Tastatursteuerung als Backup/Alternative zu
        if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') joystickOffsetX = -JOYSTICK_MAX_DIST;
        if (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') joystickOffsetX = JOYSTICK_MAX_DIST;
        if (e.key === 'w' || e.key === 'W' || e.key === 'ArrowUp') joystickOffsetY = -JOYSTICK_MAX_DIST;
        if (e.key === 's' || e.key === 'S' || e.key === 'ArrowDown') joystickOffsetY = JOYSTICK_MAX_DIST;
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft' || e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') joystickOffsetX = 0;
        if (e.key === 'w' || e.key === 'W' || e.key === 'ArrowUp' || e.key === 's' || e.key === 'S' || e.key === 'ArrowDown') joystickOffsetY = 0;
    });

    // Joystick-Events
    const joystickHandle = document.getElementById('joystick-handle');
    const joystickArea = document.getElementById('joystick-area');
    const joystickBase = document.getElementById('joystick-base');

    let initialPointerX, initialPointerY;
    let baseCenterX, baseCenterY;

    function getPointerPosition(e) {
        if (e.touches && e.touches.length > 0) {
            return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
    }

    function startDrag(e) {
        e.preventDefault(); 
        joystickActive = true;
        const pointerPos = getPointerPosition(e);
        
        // Zentrum der Basis berechnen
        const baseRect = joystickBase.getBoundingClientRect();
        baseCenterX = baseRect.left + baseRect.width / 2;
        baseCenterY = baseRect.top + baseRect.height / 2;
        
        initialPointerX = pointerPos.x;
        initialPointerY = pointerPos.y;

        joystickHandle.style.cursor = 'grabbing';
    }

    function drag(e) {
        if (!joystickActive) return;
        e.preventDefault(); 
        const pointerPos = getPointerPosition(e);

        let deltaX = pointerPos.x - baseCenterX;
        let deltaY = pointerPos.y - baseCenterY;
        
        // Begrenze die Bewegung
        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        if (distance > JOYSTICK_MAX_DIST) {
            const angle = Math.atan2(deltaY, deltaX);
            deltaX = JOYSTICK_MAX_DIST * Math.cos(angle);
            deltaY = JOYSTICK_MAX_DIST * Math.sin(angle);
        }

        joystickOffsetX = deltaX;
        joystickOffsetY = deltaY;

        // Bewege den Handle visuell (relativ zur Mitte des joystickBase)
        joystickHandle.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
    }

    function endDrag() {
        joystickActive = false;
        joystickOffsetX = 0;
        joystickOffsetY = 0;
        joystickHandle.style.transform = 'translate(-50%, -50%)'; // Handle zurück zur Mitte
        joystickHandle.style.cursor = 'grab';
    }

    // Touch-Events für Joystick
    joystickHandle.addEventListener('pointerdown', startDrag);
    document.addEventListener('pointermove', drag);
    document.addEventListener('pointerup', endDrag);
    document.addEventListener('pointercancel', endDrag); 

    // Initialisierung des Spiels
    document.addEventListener('DOMContentLoaded', () => {
        window.restartGame();
    });
  </script>
</body>
</html>
