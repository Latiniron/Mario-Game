<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star-Jet Pilot V2: Level-Mission</title>
    <!-- Tailwind CSS wird geladen -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Festlegen der Inter-Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b142c; /* Tieferer Weltraum-Blau */
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            max-width: 650px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            background-color: #0d1733; /* Dunklerer Container */
            box-shadow: 0 0 20px rgba(47, 113, 185, 0.4); /* Muted Blue Glow */
            flex-grow: 1;
        }

        /* Missionszentrale (Dashboard) - Muted Industrial Look */
        #mission-zentrale {
            width: 100%;
            padding: 10px 15px;
            background-color: #101a35; /* Dunkle Konsole */
            border-bottom: 3px solid #2f71b9; /* Industrial Blue Line */
        }

        .data-panel {
            background-color: #1c2642; /* Dunkler, funktionaler Panel */
            border-radius: 6px;
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            border: 1px solid #2f71b944;
            color: #c4d7e9; /* Heller Text */
        }
        .data-panel-title {
            color: #79a1d1; /* Muted blue title */
            font-weight: 700;
            font-size: 0.85rem;
        }
        
        /* SCORING GRUPPE */
        #score-group {
            background-color: #2f71b915; /* Leichter blauer Hintergrund */
            padding: 5px 10px;
            border-radius: 8px;
            border: 2px solid #2f71b9;
        }

        /* Styling f√ºr den Canvas-Bereich (Spielfeld) - Maximierte H√∂he */
        #game-canvas {
            display: block;
            background-color: #050a1b; 
            border-bottom: 2px solid #2f71b9;
            touch-action: none; 
            width: 100%;
            height: calc(100vh - 170px); 
            max-height: 600px;
        }
        @media (min-width: 650px) {
            #game-canvas {
                height: 600px;
            }
        }


        /* Styling f√ºr die mobilen Steuerelemente */
        #controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4-Spalten-Grid beibehalten f√ºr Joystick */
            grid-template-rows: auto auto; /* 2 Reihen: Aktionen, Joystick */
            gap: 8px;
            width: 100%;
            max-width: 650px;
            padding: 8px;
            box-sizing: border-box;
            background-color: #101a35; /* Gleicher Hintergrund wie Zentrale */
        }

        .control-button, .action-button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.1s, transform 0.1s;
            user-select: none;
            padding: 12px 8px;
        }

        /* Platzierung der Action-Buttons in Reihe 1 */
        #pause-button { 
            background-color: #f7a325; /* Orange/Safety Yellow */
            color: #1a1a2e; 
            box-shadow: 0 3px #d68f21; 
            grid-column: 1 / span 1; /* Spalte 1 */
            grid-row: 1; 
        }
        #fire-button { 
            background-color: #2f71b9; /* Primary Firing Blue (Breiter) */
            color: white; 
            box-shadow: 0 3px #235a96; 
            grid-column: 2 / span 2; /* Spalte 2 & 3 (f√§ngt den leeren Raum ab) */
            grid-row: 1;
            font-size: 1.2rem; /* Etwas gr√∂√üer f√ºr Wichtigkeit */
        }
        #abort-button { 
            background-color: #555e71; /* Muted Gray/Abort Color */
            color: white; 
            box-shadow: 0 3px #444b58; 
            grid-column: 4 / span 1; /* Spalte 4 */
            grid-row: 1;
        }
        #pause-button:active, #fire-button:active, #abort-button:active { 
            transform: translateY(1px); 
            box-shadow: 0 1px;
        }

        /* Joystick-Tasten (Darker, functional feel) */
        .joystick-button {
            background-color: #26334f; 
            color: white;
            box-shadow: 0 3px #182136;
            font-size: 1.3rem;
            padding: 8px;
            grid-row: 2; /* Alle in der zweiten Reihe */
        }
        .joystick-button:active {
            background-color: #3b4e72;
            transform: translateY(1px);
            box-shadow: 0 1px #182136;
        }
        #up-button { grid-column: 2 / span 1; }
        #left-button { grid-column: 1 / span 1; }
        #right-button { grid-column: 3 / span 1; }
        #down-button { grid-column: 4 / span 1; }
        
        /* Nachricht und Neustart-Tasten */
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 50px rgba(220, 53, 69, 0.7); /* Game Over Red */
            z-index: 100;
            display: none;
            border: 3px solid #dc3545;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Missionszentrale (Dashboard) - Kompakte 2-Spalten-Anzeige -->
        <div id="mission-zentrale">
            <h1 class="text-xl font-extrabold text-[#79a1d1] mb-2 text-center">
                STAR-JET PILOT V2: Level-Mission
            </h1>

            <div class="grid grid-cols-4 gap-2">
                
                <!-- Score & Highscore -->
                <div id="score-group" class="col-span-2">
                    <span class="data-panel-title block text-center mb-1">SCORE / HS</span> 
                    <div class="flex justify-between items-end">
                        <span id="score-display" class="text-4xl text-yellow-400 font-black leading-none">0</span>
                        <span id="highscore-display" class="text-lg text-gray-400 font-bold leading-none">0</span>
                    </div>
                </div>

                <!-- Level & Multiplikator -->
                <div class="data-panel flex-col !items-start !justify-center">
                    <span class="data-panel-title">LEVEL / MULTI</span> 
                    <span id="level-display" class="text-xl text-green-400 font-extrabold">1</span>
                </div>
                
                <!-- Bomben-Hits (NEU) -->
                <div class="data-panel flex-col !items-start !justify-center">
                    <span class="data-panel-title">BOMBEN HITS</span> 
                    <span id="bombs-hit-display" class="text-xl text-red-400 font-extrabold">0 / 3</span>
                </div>
                
                <!-- Sterne-Ziel f√ºr Level-Up -->
                <div class="data-panel col-span-4">
                    <span class="data-panel-title">Sterne f√ºr Level-Up:</span> 
                    <span id="level-star-goal-display" class="text-lg text-fuchsia-400 font-bold">0 / 30</span>
                </div>
            </div>
        </div>
        
        <!-- Der Canvas f√ºr das eigentliche Spiel (jetzt gr√∂√üer) -->
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Steuerung und Action-Buttons -->
    <div id="controls">
        <button class="action-button" id="pause-button" onclick="togglePause()">PAUSE</button>
        <button class="action-button" id="fire-button" onclick="fireMissile()">MISSILE üí•</button>
        <!-- GUN BUTTON ENTFERNT -->
        <button class="action-button" id="abort-button" onclick="endGame('Spiel Abgebrochen')">ABBRUCH</button>

        <button class="control-button joystick-button" id="left-button" ontouchstart="setKey(true, 'ArrowLeft')" ontouchend="setKey(false, 'ArrowLeft')" onmousedown="setKey(true, 'ArrowLeft')" onmouseup="setKey(false, 'ArrowLeft')">‚¨ÖÔ∏è</button>
        <button class="control-button joystick-button" id="up-button" ontouchstart="setKey(true, 'ArrowUp')" ontouchend="setKey(false, 'ArrowUp')" onmousedown="setKey(true, 'ArrowUp')" onmouseup="setKey(false, 'ArrowUp')">‚¨ÜÔ∏è</button>
        <button class="control-button joystick-button" id="right-button" ontouchstart="setKey(true, 'ArrowRight')" ontouchend="setKey(false, 'ArrowRight')" onmousedown="setKey(true, 'ArrowRight')" onmouseup="setKey(false, 'ArrowRight')">‚û°Ô∏è</button>
        <button class="control-button joystick-button" id="down-button" ontouchstart="setKey(true, 'ArrowDown')" ontouchend="setKey(false, 'ArrowDown')" onmousedown="setKey(true, 'ArrowDown')" onmouseup="setKey(false, 'ArrowDown')">‚¨áÔ∏è</button>
    </div>

    <!-- Nachrichtenfach (z.B. f√ºr Game Over) -->
    <div id="message-box">
        <div id="message-text" class="text-2xl font-bold mb-4"></div>
        <button id="restart-button">Neustart</button>
    </div>

    <script>
        // =======================================================================
        // JavaScript Game Logic
        // =======================================================================

        // 1. Initialisierung und Konstanten
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const highscoreDisplay = document.getElementById('highscore-display');
        const levelDisplay = document.getElementById('level-display');
        const levelStarGoalDisplay = document.getElementById('level-star-goal-display');
        const bombsHitDisplay = document.getElementById('bombs-hit-display');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const restartButton = document.getElementById('restart-button');
        const pauseButton = document.getElementById('pause-button');
        
        // Konstanten f√ºr das Spiel
        const JET_SIZE = 40;
        const INITIAL_JET_SPEED = 6; 
        const INITIAL_STAR_SPEED = 3;
        const INITIAL_BOMB_SPEED = 4;
        const STAR_SPAWN_RATE = 75; 
        const BOMB_SPAWN_RATE = 350; 
        const STAR_BASE_VALUE = 10; 
        const BOMB_PENALTY = 20; 
        const LEVEL_STAR_GOAL = 30; 
        const MAX_BOMBS_ALLOWED = 3; 
        const MAX_LEVEL_MULTIPLIER = 10; 
        const MISSILE_SPEED = 10; 
        
        let jet = { x: 0, y: 0, dx: 0, dy: 0, size: JET_SIZE };
        let score = 0;
        let highscore = 0;
        let currentLevel = 1; 
        let currentLevelStars = 0; 
        let bombsHit = 0; 
        let stars = [];
        let bombs = [];
        let missiles = [];
        let keys = {};
        let frameCount = 0;
        let gameRunning = true;
        let isPaused = false;
        let gameLoopId;
        
        let currentStarValue = STAR_BASE_VALUE; 

        // Versucht, den Highscore aus dem Browser-Speicher zu laden
        if (sessionStorage.getItem('highscore')) {
            highscore = parseInt(sessionStorage.getItem('highscore'));
            highscoreDisplay.textContent = highscore;
        }

        // Die Gr√∂√üe des Canvas responsiv einstellen
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const controlsHeight = 110; 
            const headerHeight = 100; 
            
            canvas.width = container.clientWidth; 
            
            // Setzt die H√∂he auf den verf√ºgbaren Platz im Viewport, begrenzt auf max 600px
            canvas.height = Math.min(window.innerHeight - headerHeight - controlsHeight, 600);
            
            jet.x = canvas.width / 2 - jet.size / 2;
            jet.y = canvas.height - jet.size - 10;
        }

        // 2. Eingabesteuerung
        function setKey(isPressed, code) {
            keys[code] = isPressed;
        }

        document.addEventListener('keydown', (e) => {
            if (!isPaused) setKey(true, e.code);
            if (e.code === 'Space' || e.code === 'Enter') fireMissile();
            // e.code === 'KeyG' wurde entfernt, da die GUN-Funktion entfernt wurde
            if (e.code === 'Space' || e.code === 'Enter') e.preventDefault();
            if (e.code === 'KeyP') togglePause();
        });
        document.addEventListener('keyup', (e) => setKey(false, e.code));

        restartButton.addEventListener('click', startGame);

        function togglePause() {
            if (!gameRunning) return;

            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'WEITER' : 'PAUSE';

            if (!isPaused) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // Raketen Logik
        function fireMissile() {
            if (!gameRunning || isPaused) return;

            const missile = {
                x: jet.x + jet.size / 2 - 5,
                y: jet.y,
                width: 10,
                height: 30,
                speed: MISSILE_SPEED * currentLevel * 0.5 
            };
            missiles.push(missile);
        }

        // fireGun() Funktion entfernt

        // 3. Jet-Logik
        function updateJet() {
            const jetSpeed = INITIAL_JET_SPEED * Math.min(currentLevel, 5); 

            if (keys['ArrowLeft']) jet.x -= jetSpeed;
            if (keys['ArrowRight']) jet.x += jetSpeed;
            if (keys['ArrowUp']) jet.y -= jetSpeed;
            if (keys['ArrowDown']) jet.y += jetSpeed;

            // Begrenzung
            if (jet.x < 0) jet.x = 0;
            if (jet.x > canvas.width - jet.size) jet.x = canvas.width - jet.size;
            if (jet.y < 0) jet.y = 0;
            if (jet.y > canvas.height - jet.size) jet.y = canvas.height - jet.size;
        }

        function drawJet() {
            // Jet Emoji (Space Shuttle)
            ctx.font = `${jet.size}px sans-serif`;
            ctx.fillText("üöÄ", jet.x, jet.y + jet.size * 0.8);
        }

        // 4. Objekt-Logik
        function spawnObject(type) {
            const size = (type === 'star') ? 20 : 30; 
            const object = {
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                type: type,
                // Objekte werden mit steigendem Level schneller
                speed: (type === 'star') ? INITIAL_STAR_SPEED * Math.min(currentLevel * 0.5, 4) : INITIAL_BOMB_SPEED * Math.min(currentLevel * 0.5, 4)
            };
            if (type === 'star') {
                stars.push(object);
            } else {
                bombs.push(object);
            }
        }

        function updateObjects() {
            stars.forEach(star => star.y += star.speed);
            bombs.forEach(bomb => bomb.y += bomb.speed);
            missiles.forEach(m => m.y -= m.speed);

            // Sterne und Bomben, die den unteren Rand erreichen, werden einfach entfernt
            stars = stars.filter(star => star.y < canvas.height); 
            bombs = bombs.filter(bomb => bomb.y < canvas.height);
            missiles = missiles.filter(m => m.y > 0); 
            
            // Spielende pr√ºfen (neue Regel)
            if (bombsHit >= MAX_BOMBS_ALLOWED) {
                endGame(`Game Over! Du wurdest ${MAX_BOMBS_ALLOWED} Mal getroffen.`);
                return;
            }
            
            // Erzeuge neue Objekte
            if (frameCount % STAR_SPAWN_RATE === 0) {
                spawnObject('star');
            }
            if (frameCount % BOMB_SPAWN_RATE === 0) {
                spawnObject('bomb');
            }
        }

        function drawObjects() {
            ctx.textAlign = 'center';
            // Zeichne Sterne (‚≠ê) und Bomben (üí£)
            stars.forEach(star => {
                ctx.font = `${star.size}px sans-serif`;
                ctx.fillText("‚≠ê", star.x + star.size / 2, star.y + star.size / 2);
            });
            bombs.forEach(bomb => {
                ctx.font = `${bomb.size}px sans-serif`;
                ctx.fillText("üí£", bomb.x + bomb.size / 2, bomb.y + bomb.size / 2);
            });

            // Raketen zeichnen
            missiles.forEach(m => {
                ctx.fillStyle = '#dc3545'; /* Raketenfarbe: Rot */
                ctx.fillRect(m.x, m.y, m.width, m.height);
            });
        }

        // 5. Kollisions- und Score-Logik
        function checkCollision(objA, objB) {
            return objA.x < objB.x + objB.size &&
                   objA.x + objA.size > objB.x &&
                   objA.y < objB.y + objB.size &&
                   objA.y + objA.size > objB.y;
        }
        
        function checkMissileCollision(missile, obj) {
            // Die Rakete ist ein Rechteck, das Objekt ist ein Quadrat (Emoji)
            const objX = obj.x;
            const objY = obj.y;
            const objS = obj.size;
            
            return missile.x < objX + objS &&
                   missile.x + missile.width > objX &&
                   missile.y < objY + objS &&
                   missile.y + missile.height > objY;
        }

        function checkLevelUp() {
            if (currentLevelStars >= LEVEL_STAR_GOAL) {
                currentLevelStars = 0; // Sterne f√ºr Level zur√ºcksetzen
                
                // Erh√∂ht das Level nur bis zum Maximum (Level 10)
                if (currentLevel < MAX_LEVEL_MULTIPLIER) {
                    currentLevel++;
                }
                
                // Aktuellen Sternewert neu berechnen
                currentStarValue = STAR_BASE_VALUE * currentLevel;
            }
        }


        function handleCollisions() {
            // 1. Jet vs. Sterne
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                if (checkCollision(jet, star)) {
                    score += currentStarValue; // Level-abh√§ngiger Score
                    currentLevelStars++;
                    stars.splice(i, 1);
                    checkLevelUp(); // Level-Up nach jedem Stern pr√ºfen
                }
            }

            // 2. Jet vs. Bomben
            for (let i = bombs.length - 1; i >= 0; i--) {
                const bomb = bombs[i];
                if (checkCollision(jet, bomb)) {
                    score = Math.max(0, score - BOMB_PENALTY); // Score-Abzug (mind. 0)
                    bombsHit++; // Bombentreffer z√§hlen
                    bombs.splice(i, 1); 
                }
            }

            // 3. Raketen vs. Bomben
            for (let m = missiles.length - 1; m >= 0; m--) {
                const missile = missiles[m];
                for (let b = bombs.length - 1; b >= 0; b--) {
                    const bomb = bombs[b];
                    
                    if (checkMissileCollision(missile, bomb)) {
                        score += 5; // Extra Punkte f√ºr das Zerst√∂ren
                        bombs.splice(b, 1);
                        missiles.splice(m, 1);
                        break; // Gehe zur n√§chsten Rakete
                    }
                }
            }
            
            // Dashboard-Aktualisierungen
            scoreDisplay.textContent = score;
            bombsHitDisplay.textContent = `${bombsHit} / ${MAX_BOMBS_ALLOWED}`;
            levelDisplay.textContent = `${currentLevel}x`;
            levelStarGoalDisplay.textContent = `${currentLevelStars} / ${LEVEL_STAR_GOAL}`;
        }
        
        // 6. Spielzustands-Logik
        function endGame(message) {
            gameRunning = false;
            isPaused = true;
            cancelAnimationFrame(gameLoopId);

            // Highscore aktualisieren
            if (score > highscore) {
                highscore = score;
                sessionStorage.setItem('highscore', highscore);
                highscoreDisplay.textContent = highscore;
                message = `Neuer Highscore! ${score} Punkte.`;
            }

            messageText.textContent = message;
            messageBox.style.display = 'block';
            pauseButton.textContent = 'PAUSE / WEITER';
        }
        
        function startGame() {
            // Setze den Spielzustand zur√ºck
            score = 0;
            currentLevel = 1;
            currentLevelStars = 0;
            bombsHit = 0;
            currentStarValue = STAR_BASE_VALUE;
            stars = [];
            bombs = [];
            missiles = [];
            keys = {};
            frameCount = 0;
            
            // Dashboard-Anzeigen zur√ºcksetzen
            scoreDisplay.textContent = score;
            levelDisplay.textContent = `${currentLevel}x`;
            bombsHitDisplay.textContent = `${bombsHit} / ${MAX_BOMBS_ALLOWED}`;
            levelStarGoalDisplay.textContent = `${currentLevelStars} / ${LEVEL_STAR_GOAL}`;

            if (sessionStorage.getItem('highscore')) {
                highscore = parseInt(sessionStorage.getItem('highscore'));
            }
            highscoreDisplay.textContent = highscore;
            
            messageBox.style.display = 'none';
            isPaused = false;
            gameRunning = true;
            pauseButton.textContent = 'PAUSE';

            resizeCanvas(); 
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // 7. Hauptspielschleife
        function gameLoop() {
            if (!gameRunning || isPaused) {
                return;
            }

            // 1. Spielfeld l√∂schen
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Objekte aktualisieren
            updateObjects();

            // 3. Jet-Position aktualisieren
            updateJet();

            // 4. Kollisionen pr√ºfen
            handleCollisions();

            // 5. Objekte zeichnen
            drawObjects();

            // 6. Jet zeichnen
            drawJet();

            // 7. N√§chsten Frame anfordern
            frameCount++;
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Starte das Spiel, sobald das Fenster geladen ist
        window.addEventListener('load', () => {
            window.addEventListener('resize', resizeCanvas);
            startGame();
        });

    </script>
</body>
</html>
