<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet-Spiel</title>
    <!-- Tailwind CSS wird für das Dashboard und die Steuerung geladen -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Festlegen der Inter-Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Dunkler Hintergrund */
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            max-width: 600px; /* Maximale Breite für Desktop */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        /* Styling für den Canvas-Bereich (Spielfeld) */
        #game-canvas {
            display: block;
            background-color: #2c0f4f; /* Weltraum-Hintergrund */
            border-radius: 8px;
            border: 4px solid #4a157c;
            touch-action: none; /* Verhindert standardmäßiges Scrollen bei Touch-Events */
        }

        /* Styling für das Dashboard */
        #dashboard {
            width: 100%;
            background-color: #4a157c; /* Dunkle Kopfzeile */
            color: #fff;
            padding: 10px 20px;
            border-bottom: 3px solid #6e20ac;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        /* Styling für die mobilen Steuerelemente */
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }

        .control-button {
            background-color: #6e20ac;
            color: white;
            padding: 15px 20px; /* Etwas kleineres Padding für vier Tasten */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px #4a157c;
            transition: background-color 0.1s, transform 0.1s;
            user-select: none; /* Wichtig für Touch-Geräte */
            flex-grow: 1; /* Gleiche Breite für alle Tasten */
            max-width: 100px; /* Reduzierte max-width für 4 Tasten in einer Reihe */
            text-align: center;
        }

        .control-button:active {
            background-color: #8a30d0;
            transform: translateY(2px);
            box-shadow: 0 2px #4a157c;
        }

        /* Nachricht und Neustart-Tasten */
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            z-index: 100;
            display: none;
        }

        #restart-button {
            margin-top: 20px;
            background-color: #1cd0a1;
            color: #1a1a2e;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px #15a07c;
        }

        #restart-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #15a07c;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Dashboard für die Spielinformationen -->
        <div id="dashboard">
            <span>Score: <span id="score-display">0</span></span>
            <span>Jet-Spiel</span>
        </div>
        
        <!-- Der Canvas für das eigentliche Spiel -->
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Steuerungstasten für mobile Geräte (Joystick-Nachbildung) -->
    <div id="controls">
        <button class="control-button" id="up-button" ontouchstart="setKey(true, 'ArrowUp')" ontouchend="setKey(false, 'ArrowUp')" onmousedown="setKey(true, 'ArrowUp')" onmouseup="setKey(false, 'ArrowUp')">⬆️</button>
        <button class="control-button" id="left-button" ontouchstart="setKey(true, 'ArrowLeft')" ontouchend="setKey(false, 'ArrowLeft')" onmousedown="setKey(true, 'ArrowLeft')" onmouseup="setKey(false, 'ArrowLeft')">⬅️</button>
        <button class="control-button" id="right-button" ontouchstart="setKey(true, 'ArrowRight')" ontouchend="setKey(false, 'ArrowRight')" onmousedown="setKey(true, 'ArrowRight')" onmouseup="setKey(false, 'ArrowRight')">➡️</button>
        <button class="control-button" id="down-button" ontouchstart="setKey(true, 'ArrowDown')" ontouchend="setKey(false, 'ArrowDown')" onmousedown="setKey(true, 'ArrowDown')" onmouseup="setKey(false, 'ArrowDown')">⬇️</button>
    </div>

    <!-- Nachrichtenfach (z.B. für Game Over) -->
    <div id="message-box">
        <div id="message-text" class="text-2xl font-bold"></div>
        <button id="restart-button">Neustart</button>
    </div>

    <script>
        // =======================================================================
        // JavaScript Game Logic
        // =======================================================================

        // 1. Initialisierung und Konstanten
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const restartButton = document.getElementById('restart-button');
        
        // Konstanten für das Spiel
        const JET_SIZE = 40;
        const JET_SPEED = 5;
        const STAR_SPEED = 3;
        const BOMB_SPEED = 4;
        const STAR_SPAWN_RATE = 80; // Weniger ist schneller
        const BOMB_SPAWN_RATE = 400; // Weniger ist seltener (Bomb:Star-Verhältnis ca. 1:5)
        const STAR_VALUE = 1;
        const BOMB_PENALTY = 10;
        
        let jet = { x: 0, y: 0, dx: 0, dy: 0, size: JET_SIZE };
        let score = 0;
        let stars = [];
        let bombs = [];
        let keys = {};
        let frameCount = 0;
        let gameRunning = true;
        let gameLoopId;

        // Die Größe des Canvas responsiv einstellen
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            // Canvas-Größe basierend auf der Containerbreite und einem festen Seitenverhältnis (z.B. 4:5)
            canvas.width = container.clientWidth; 
            canvas.height = Math.min(window.innerHeight - 200, container.clientWidth * 1.5); 
            
            // Jet beim Neuladen/Größenänderung neu positionieren
            jet.x = canvas.width / 2 - jet.size / 2;
            jet.y = canvas.height - jet.size - 10;
        }

        // 2. Eingabesteuerung
        function setKey(isPressed, code) {
            keys[code] = isPressed;
        }

        document.addEventListener('keydown', (e) => setKey(true, e.code));
        document.addEventListener('keyup', (e) => setKey(false, e.code));

        // Event-Listener für die Neustart-Taste
        restartButton.addEventListener('click', startGame);

        // 3. Jet-Logik
        function updateJet() {
            if (keys['ArrowLeft']) jet.x -= JET_SPEED;
            if (keys['ArrowRight']) jet.x += JET_SPEED;
            if (keys['ArrowUp']) jet.y -= JET_SPEED; // Nach vorne/oben
            if (keys['ArrowDown']) jet.y += JET_SPEED; // Nach hinten/unten

            // Begrenzung innerhalb der Canvas-Grenzen
            if (jet.x < 0) jet.x = 0;
            if (jet.x > canvas.width - jet.size) jet.x = canvas.width - jet.size;
            if (jet.y < 0) jet.y = 0;
            if (jet.y > canvas.height - jet.size) jet.y = canvas.height - jet.size;
        }

        function drawJet() {
            // Der Jet wird als Flugzeug-Emoji (✈️) dargestellt
            ctx.font = `${jet.size}px sans-serif`;
            // Der Jet ist nach vorne/oben gerichtet
            ctx.fillText("✈️", jet.x, jet.y + jet.size * 0.8);
        }

        // 4. Objekt-Logik (Sterne und Bomben)
        function spawnObject(type) {
            const size = (type === 'star') ? 20 : 30; // Sterne kleiner als Bomben
            const object = {
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                type: type,
                speed: (type === 'star') ? STAR_SPEED : BOMB_SPEED
            };
            if (type === 'star') {
                stars.push(object);
            } else {
                bombs.push(object);
            }
        }

        function updateObjects() {
            // Update Sterne
            stars.forEach(star => star.y += star.speed);
            stars = stars.filter(star => star.y < canvas.height); // Entferne Sterne, die unten verschwinden

            // Update Bomben
            bombs.forEach(bomb => bomb.y += bomb.speed);
            bombs = bombs.filter(bomb => bomb.y < canvas.height); // Entferne Bomben, die unten verschwinden

            // Erzeuge neue Objekte
            if (frameCount % STAR_SPAWN_RATE === 0) {
                spawnObject('star');
            }
            if (frameCount % BOMB_SPAWN_RATE === 0) {
                spawnObject('bomb');
            }
        }

        function drawObjects() {
            // Zeichne Sterne (⭐)
            ctx.textAlign = 'center';
            stars.forEach(star => {
                ctx.font = `${star.size}px sans-serif`;
                ctx.fillText("⭐", star.x + star.size / 2, star.y + star.size / 2);
            });

            // Zeichne Bomben (💣)
            bombs.forEach(bomb => {
                ctx.font = `${bomb.size}px sans-serif`;
                ctx.fillText("💣", bomb.x + bomb.size / 2, bomb.y + bomb.size / 2);
            });
        }

        // 5. Kollisions- und Score-Logik
        function checkCollision(obj) {
            return jet.x < obj.x + obj.size &&
                   jet.x + jet.size > obj.x &&
                   jet.y < obj.y + obj.size &&
                   jet.y + jet.size > obj.y;
        }

        function handleCollisions() {
            // Sterne-Kollision
            for (let i = stars.length - 1; i >= 0; i--) {
                if (checkCollision(stars[i])) {
                    score += STAR_VALUE;
                    stars.splice(i, 1); // Stern entfernen
                }
            }

            // Bomben-Kollision
            for (let i = bombs.length - 1; i >= 0; i--) {
                if (checkCollision(bombs[i])) {
                    score -= BOMB_PENALTY;
                    bombs.splice(i, 1); // Bombe entfernen
                    
                    // Ein Game Over kann bei einem negativen Score erfolgen (optional)
                    if (score < 0) {
                        endGame(`Game Over! Du hast eine Bombe getroffen und bist unter Null (${score})`);
                        return;
                    }
                }
            }
            
            scoreDisplay.textContent = score;
        }
        
        // 6. Spielzustands-Logik
        function endGame(message) {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }
        
        function startGame() {
            // Setze den Spielzustand zurück
            score = 0;
            stars = [];
            bombs = [];
            keys = {};
            frameCount = 0;
            scoreDisplay.textContent = score;
            messageBox.style.display = 'none';
            gameRunning = true;
            resizeCanvas(); // Setze die Canvas-Größe und die Jet-Position zurück
            
            // Starte die Schleife
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // 7. Hauptspielschleife
        function gameLoop() {
            if (!gameRunning) return;

            // 1. Spielfeld löschen
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Objekte aktualisieren (Sterne/Bomben fallen lassen)
            updateObjects();

            // 3. Jet-Position aktualisieren (Steuerung)
            updateJet();

            // 4. Kollisionen prüfen und Score aktualisieren
            handleCollisions();

            // 5. Objekte zeichnen
            drawObjects();

            // 6. Jet zeichnen
            drawJet();

            // 7. Nächsten Frame anfordern
            frameCount++;
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Starte das Spiel, sobald das Fenster geladen ist
        window.addEventListener('load', () => {
            // Größenänderung beim Laden und Ändern der Fenstergröße
            window.addEventListener('resize', resizeCanvas);
            startGame();
        });

    </script>
</body>
</html>
