<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jet Buster: Final Mission</title>
    <style>
        /* CSS-Variablen */
        :root {
            --jet-color: #00BFFF;
            --jet-cockpit-color: #ADD8E6;
            --jet-flame-color-1: #FFA500;
            --jet-flame-color-2: #FFD700;
            --star-color-1: #FFFF00;        /* Gelb */
            --star-color-2: #FFD700;
            --star-color-3: #FFC000;
            --bomb-color: #FF0000;          /* Rot für Morgenstern-Bombe */
            --joystick-red: #d9534f;
            --hud-color: #00FF00;        
            --cockpit-color: #0d1a26;    
            --cockpit-accent: #1e3a52;   
            --bg-color: #000033;
        }

        /* Allgemeine Stile: Das Nötigste für Vollbild */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Courier New', monospace;
            color: var(--hud-color);
        }

        /* Canvas */
        #gameCanvas {
            width: 100%;
            flex-grow: 1;
            background-color: var(--bg-color);
            image-rendering: pixelated;
        }

        /* ####################################################### */
        /* COCKPIT DESIGN */
        /* ####################################################### */
        #dashboard {
            width: 100%;
            max-width: 100vw;
            height: 150px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: var(--cockpit-color);
            border-top: 8px solid var(--cockpit-accent);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.7);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            flex-shrink: 0;
        }

        /* HUD-Displays (Neon-Look) */
        .dashboard-display {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--hud-color);
            padding: 8px;
            text-align: center;
            line-height: 1.4;
            box-shadow: 0 0 8px var(--hud-color);
            font-size: 12px;
            width: 100px;
            border-radius: 4px;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100px;
        }

        /* Buttons (Industrial Look) */
        .dashboard-button {
            padding: 8px 10px;
            background: var(--cockpit-accent);
            color: white;
            border: 2px solid #666;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            border-radius: 3px;
            box-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.1), 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
        }
        .dashboard-button:hover:not(:disabled) {
            background: #444;
        }
        .dashboard-button.red { 
            background: #a00; border-color: #f00; 
            box-shadow: 0 0 5px #f00;
        }
        .dashboard-button.green { 
            background: #060; border-color: #0f0; 
            box-shadow: 0 0 5px #0f0;
        }
        .dashboard-button:disabled { 
            opacity: 0.5; cursor: not-allowed; 
            box-shadow: none;
        }

        /* Joystick */
        #joystick-area {
            position: relative;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            border: 2px solid #00AAFF; 
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
        }
        #joystick-base {
            width: 80px;
            height: 80px;
            background: #4b5563;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #joystick-handle {
            width: 40px;
            height: 40px;
            background: var(--joystick-red);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 3px 10px var(--joystick-red);
            cursor: grab;
            touch-action: none;
        }
        
        /* Game Over Box */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            border: 3px solid var(--star-color-1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }
        #messageBox h2 { margin-top: 0; font-size: 1.5em; color: #d9534f; }
        #messageBox button {
            padding: 10px 20px;
            background: var(--jet-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="dashboard">
        <div class="control-panel">
            <div class="dashboard-display">
                STATUS: <span style="color:var(--hud-color)" id="status">INIT</span>
            </div>
            <div class="dashboard-display">
                MISSED: <span id="missed">0</span> / <span id="max-missed">7</span>
            </div>
        </div>

        <div id="joystick-area">
            <div id="joystick-base"></div>
            <div id="joystick-handle"></div>
        </div>

        <div class="control-panel">
            <div class="dashboard-display">
                SCORE: <span id="score">0</span>
            </div>
            <button id="startButton" class="dashboard-button green">STARTEN</button>
            <button id="stopButton" class="dashboard-button red" disabled>BEENDEN</button>
        </div>
    </div>

    <div id="messageBox">
        <h2 id="messageTitle">Willkommen, Pilot!</h2>
        <p id="messageText">Drücke **STARTEN**, um die Mission zu beginnen!</p>
        <button id="restartButton">STARTEN</button>
    </div>

<script>
    // ***************************************************************
    // Globale Konstanten & Setup
    // ***************************************************************

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const missedEl = document.getElementById('missed');
    const maxMissedEl = document.getElementById('max-missed');
    const statusEl = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const messageBox = document.getElementById('messageBox');
    const messageTitle = document.getElementById('messageTitle');
    const messageText = document.getElementById('messageText');
    const restartButton = document.getElementById('restartButton');

    // SPIEL-REGELN
    const MAX_MISSED = 7;
    const SCORE_PER_STAR = 10;      
    const MAX_SCORE = 1000;
    
    // NEU: Geschwindigkeitskontrolle für sanften Anstieg
    const ACCEL_TIME_1 = 120000; // 2 Minuten
    const ACCEL_MULTIPLIER_1 = 1.05; // 5% schneller
    const ACCEL_TIME_2 = 180000; // 3 Minuten
    const ACCEL_MULTIPLIER_2 = 1.10; // 10% schneller (gesamt)
    const ACCEL_TIME_3 = 300000; // 5 Minuten
    const ACCEL_MULTIPLIER_3 = 1.13; // 13% schneller (gesamt)

    // Spiel-Zustand
    let gameRunning = false;
    let score = 0;
    let missedCount = 0;
    let animationFrameId;
    let startTime = 0; 
    let lastTime = 0; 

    // Jet-Parameter
    const JET_SPEED_BASE = 400; 
    const JET_WIDTH = 60;
    const JET_HEIGHT = 40;
    const JET_BOTTOM_OFFSET = 30;

    // Spieler-Objekt (Jet)
    let player = {
        x: 0, 
        y: 0,
        width: JET_WIDTH,
        height: JET_HEIGHT,
        xSpeed: 0,
    };

    // Fallende Objekte Parameter
    const STAR_SIZE = 16;
    const BOMB_RADIUS = 15; // Bombe ist nun ein Kreis mit Stacheln
    let objectSpawnTimer = 0;
    const BASE_SPAWN_RATE = 1.0; 
    const STAR_COLORS = ['var(--star-color-1)', 'var(--star-color-2)', 'var(--star-color-3)'];
    const OBJECT_TYPES = ['star', 'bomb']; 
    let fallingObjects = []; 
    
    // Joystick-Steuerung
    let joystickOffsetX = 0; 
    const JOYSTICK_MAX_DIST = 30; 

    // Canvas Größe anpassen
    function resizeCanvas() {
        const dashboardHeight = 150; 
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - dashboardHeight; 
       
        player.x = (canvas.width - JET_WIDTH) / 2;
        player.y = canvas.height - JET_HEIGHT - JET_BOTTOM_OFFSET;
    }
    window.addEventListener('resize', resizeCanvas);


    // ***************************************************************
    // SPIELLOGIK
    // ***************************************************************
    
    function initGame() {
        score = 0;
        missedCount = 0;
        fallingObjects = [];
        objectSpawnTimer = 0;
        startTime = 0; 
        
        resizeCanvas(); 
        
        player.x = (canvas.width - JET_WIDTH) / 2;
        player.y = canvas.height - JET_HEIGHT - JET_BOTTOM_OFFSET;
        player.xSpeed = 0;

        scoreEl.textContent = score;
        missedEl.textContent = missedCount;
        maxMissedEl.textContent = MAX_MISSED; 
        statusEl.textContent = 'READY';
        statusEl.style.color = 'var(--hud-color)';
        startButton.textContent = 'STARTEN';
        startButton.disabled = false;
        stopButton.disabled = true;

        messageBox.style.display = 'none';
        document.getElementById('joystick-handle').style.transform = 'translate(-50%, -50%)';

        if (!gameRunning) {
             draw();
        }
    }

    function startGame() {
        if (startButton.textContent === 'FORTSETZEN') {
            messageBox.style.display = 'none';
        }
        
        gameRunning = true;
        startButton.disabled = true;
        startButton.textContent = 'LÄUFT...'; 
        stopButton.disabled = false;
        stopButton.textContent = 'BEENDEN';
        statusEl.textContent = 'ACTIVE';
        statusEl.style.color = 'red';
        
        if (startTime === 0) {
            startTime = performance.now();
        }

        lastTime = performance.now();
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function stopGame() {
        if (!gameRunning) return; 

        cancelAnimationFrame(animationFrameId);
        gameRunning = false;
        startButton.disabled = false;
        startButton.textContent = 'FORTSETZEN';
        stopButton.disabled = true;
        stopButton.textContent = 'BEENDEN';
        statusEl.textContent = 'PAUSED';
        statusEl.style.color = 'var(--star-color-1)';

        showEndMessage('MISSION PAUSE', `Spiel pausiert. Dein Score: ${score}.`, 'FORTSETZEN');
    }

    function spawnObject(deltaTime) {
        // Die Spawn-Rate steigt weiterhin mit dem Score, bleibt aber fair.
        const targetSpawnRate = Math.max(0.5, BASE_SPAWN_RATE + Math.floor(score / 30) * 0.15); 
        
        objectSpawnTimer += deltaTime / 1000; 
        
        while (objectSpawnTimer >= 1 / targetSpawnRate) {
            
            // 98% Stern, 2% Bombe
            const isStar = Math.random() < 0.98; 
            const type = isStar ? 'star' : 'bomb';
