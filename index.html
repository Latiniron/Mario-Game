<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jet Buster - Kommandozentrale</title>
    <style>
        /* CSS-Variablen */
        :root {
            --jet-color: #00BFFF; /* Himmelblau für den Jet */
            --star-color-1: #ffd700; /* Gelb (Gold) */
            --star-color-2: #ff8c00; /* Orange */
            --star-color-3: #ff4500; /* Rot-Orange */
            --ball-color: #ff6347;
            --joystick-red: #d9534f;
            --hud-color: #00FF00; /* Neongrün für das Dashboard-Display */
            --dashboard-bg: #1a1a1a; /* Dunkler Konsolen-Hintergrund */
            --dashboard-border: #333;
            --bg-color: #000033;
        }

        /* Allgemeine Stile: Das Nötigste für Vollbild */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Courier New', monospace; /* Konsolen-Font */
            color: var(--hud-color);
        }

        /* Canvas */
        #gameCanvas {
            width: 100%;
            flex-grow: 1;
            background-color: var(--bg-color);
            image-rendering: pixelated;
        }

        /* Dashboard-Bereich (Kommandozentrale) */
        #dashboard {
            width: 100%;
            max-width: 100vw;
            height: 150px; /* Feste Höhe für die Konsole */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: var(--dashboard-bg);
            border-top: 5px solid var(--dashboard-border);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            flex-shrink: 0;
        }

        /* HUD-Displays innerhalb des Dashboards */
        .dashboard-display {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--hud-color);
            padding: 8px;
            text-align: center;
            line-height: 1.4;
            box-shadow: 0 0 5px var(--hud-color);
            font-size: 12px;
            width: 120px;
        }

        /* Button Container */
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100px;
        }

        /* Buttons im Dashboard-Stil */
        .dashboard-button {
            padding: 8px 10px;
            background: #444;
            color: white;
            border: 2px solid #888;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            transition: background 0.1s;
        }
        .dashboard-button:hover:not(:disabled) {
            background: #555;
        }
        .dashboard-button.red {
            background: #a00;
            border-color: #f00;
        }
        .dashboard-button.green {
            background: #060;
            border-color: #0f0;
        }
        .dashboard-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Minimalistischer Joystick-Stil */
        #joystick-area {
            position: relative;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
        }
        #joystick-base {
            width: 80px;
            height: 80px;
            background: #4b5563;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #joystick-handle {
            width: 40px;
            height: 40px;
            background: var(--joystick-red);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 3px 5px rgba(0,0,0,0.5);
            cursor: grab;
            touch-action: none;
        }

        /* Game Over Message Box */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            border: 3px solid var(--star-color-1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }
        #messageBox h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #d9534f;
        }
        #messageBox button {
            padding: 10px 20px;
            background: var(--jet-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            font-size: 14px;
        }
        #github-link {
            font-size: 10px;
            color: var(--jet-color);
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="dashboard">
        <div class="dashboard-display">
            STATUS: <span style="color:var(--hud-color)" id="status">INIT</span><br>
            MISSED: <span id="missed">0</span> / <span id="max-missed">5</span>
        </div>

        <div id="joystick-area">
            <div id="joystick-base"></div>
            <div id="joystick-handle"></div>
        </div>

        <div class="control-buttons">
            <div class="dashboard-display" style="width: 100%; margin-bottom: 5px;">
                SCORE: <span id="score">0</span>
            </div>
            <button id="startButton" class="dashboard-button green">START</button>
            <button id="stopButton" class="dashboard-button red" disabled>BEENDEN</button>
        </div>
    </div>

    <div id="messageBox">
        <h2 id="messageTitle">Willkommen!</h2>
        <p id="messageText">Drücke **STARTEN**, um die Steuerung zu übernehmen.</p>
        <button id="restartButton">STARTEN</button>
        <a id="github-link" href="https://github.io/Latiniron/To-the-moon/" target="_blank">Quellcode (Latiniron/To-the-moon)</a>
    </div>

<script>
    // ***************************************************************
    // Globale Konstanten & Setup
    // ***************************************************************

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const missedEl = document.getElementById('missed');
    const maxMissedEl = document.getElementById('max-missed');
    const statusEl = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const messageBox = document.getElementById('messageBox');
    const messageTitle = document.getElementById('messageTitle');
    const messageText = document.getElementById('messageText');
    const restartButton = document.getElementById('restartButton');
    const MAX_MISSED = 5;

    // Spiel-Zustand
    let gameRunning = false;
    let score = 0;
    let missedCount = 0;
    let animationFrameId;
    let lastTime = 0; // Für zeitbasierte Steuerung

    // Jet-Parameter
    const JET_SPEED_BASE = 400; // Pixel pro Sekunde
    const JET_WIDTH = 60;
    const JET_HEIGHT = 40;
    const JET_BOTTOM_OFFSET = 30;

    // Spieler-Objekt (Jet)
    let player = {
        x: 0, 
        y: 0,
        width: JET_WIDTH,
        height: JET_HEIGHT,
        xSpeed: 0,
    };

    // Fallende Objekte Parameter
    const STAR_SIZE = 12;
    const BALL_SIZE = 15;
    let objectSpawnTimer = 0;
    const BASE_SPAWN_RATE = 1.0; // Spawns pro Sekunde
    const STAR_COLORS = ['var(--star-color-1)', 'var(--star-color-2)', 'var(--star-color-3)'];
    const OBJECT_TYPES = ['star', 'ball'];
    let fallingObjects = []; 
    
    // Joystick-Steuerung
    let joystickActive = false;
    let joystickOffsetX = 0; 
    const JOYSTICK_MAX_DIST = 30; 
    const JOYSTICK_SENSITIVITY = 0.05; // Empfindlichkeit

    // Canvas Größe anpassen
    function resizeCanvas() {
        // Die Höhe wird dynamisch basierend auf den festen Höhen der HUD-Elemente berechnet
        const dashboardHeight = 150; 
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - dashboardHeight; 
       
        // Jet-Position aktualisieren
        player.x = (canvas.width - JET_WIDTH) / 2;
        player.y = canvas.height - JET_HEIGHT - JET_BOTTOM_OFFSET;
    }
    window.addEventListener('resize', resizeCanvas);


    // ***************************************************************
    // SPIELLOGIK
    // ***************************************************************
    
    function initGame() {
        score = 0;
        missedCount = 0;
        fallingObjects = [];
        objectSpawnTimer = 0;
        
        resizeCanvas(); 
        
        player.x = (canvas.width - JET_WIDTH) / 2;
        player.y = canvas.height - JET_HEIGHT - JET_BOTTOM_OFFSET;
        player.xSpeed = 0;

        scoreEl.textContent = score;
        missedEl.textContent = missedCount;
        maxMissedEl.textContent = MAX_MISSED;
        statusEl.textContent = 'READY';
        statusEl.style.color = 'var(--hud-color)';

        messageBox.style.display = 'none';
        
        // Initialisiere die Joystick-Position
        const joystickHandle = document.getElementById('joystick-handle');
        joystickHandle.style.transform = 'translate(-50%, -50%)';
    }

    function startGame() {
        if (gameRunning) return;
        initGame();
        
        gameRunning = true;
        startButton.disabled = true;
        stopButton.disabled = false;
        statusEl.textContent = 'ACTIVE';
        statusEl.style.color = 'red';

        lastTime = performance.now();
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function stopGame() {
        cancelAnimationFrame(animationFrameId);
        gameRunning = false;
        startButton.disabled = false;
        stopButton.disabled = true;
        statusEl.textContent = 'PAUSED';
        statusEl.style.color = 'var(--star-color-1)';

        showEndMessage('PAUSE', `Spiel pausiert. Dein Score: ${score}.`, 'FORTSETZEN');
    }

    function spawnObject(deltaTime) {
        // Die Spawn-Rate wird dynamisch angepasst, basierend auf der Zeit
        const targetSpawnRate = Math.max(0.5, BASE_SPAWN_RATE + Math.floor(score / 20) * 0.2); // Zunahme pro 20 Punkte
        
        objectSpawnTimer += deltaTime / 1000; // In Sekunden
        
        while (objectSpawnTimer >= 1 / targetSpawnRate) {
            
            const type = OBJECT_TYPES[Math.floor(Math.random() * OBJECT_TYPES.length)];
            const size = type === 'star' ? STAR_SIZE : BALL_SIZE;
            
            const objectX = Math.random() * (canvas.width - size * 2) + size;
            const baseSpeed = 200; // Pixel pro Sekunde
            const speed = baseSpeed + (score * 5); // Geschwindigkeit steigt mit Score
            
            fallingObjects.push({
                x: objectX,
                y: -size,
                radius: size,
                speed: speed, // In Px/s
                type: type,
                color: type === 'star' ? STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)] : 'var(--ball-color)',
            });
            
            objectSpawnTimer -= 1 / targetSpawnRate;
        }
    }

    function handleInput(deltaTime) {
        // Joystick/Tastatur bestimmt die Zielgeschwindigkeit (in Px/s)
        let targetXSpeed = joystickOffsetX * JET_SPEED_BASE / JOYSTICK_MAX_DIST;
        
        // Sanfter Übergang zur Zielgeschwindigkeit (frame-rate unabhängig)
        player.xSpeed += (targetXSpeed - player.xSpeed) * 0.005 * deltaTime;
    }

    function isCollidingRectCircle(rect, circle) {
        const closestX = Math.max(rect.x, Math.min(circle.x, rect.x + rect.width));
        const closestY = Math.max(rect.y, Math.min(circle.y, rect.y + rect.height));

        const distX = circle.x - closestX;
        const distY = circle.y - closestY;

        return (distX * distX + distY * distY) < (circle.radius * circle.radius);
    }
    
    function update(deltaTime) {
        if (!gameRunning) return;

        spawnObject(deltaTime);
        handleInput(deltaTime);
        
        // Spieler-Bewegung (frame-rate unabhängig)
        player.x += player.xSpeed * (deltaTime / 1000); // xSpeed in Px/s

        // Randbegrenzung
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        
        // Objekt-Bewegung und Kollision
        for (let i = fallingObjects.length - 1; i >= 0; i--) {
            const obj = fallingObjects[i];
            
            // Objekt-Bewegung (frame-rate unabhängig)
            obj.y += obj.speed * (deltaTime / 1000);

            if (isCollidingRectCircle(player, { x: obj.x, y: obj.y, radius: obj.radius })) {
                score++;
                fallingObjects.splice(i, 1); 
            } 
            else if (obj.y - obj.radius > canvas.height) { 
                missedCount++;
                fallingObjects.splice(i, 1); 
                
                if (missedCount >= MAX_MISSED) {
                     gameOver();
                     return;
                }
            }
        }
        
        scoreEl.textContent = score;
        missedEl.textContent = missedCount;
    }

    // ***************************************************************
    // ZEICHNEN
    // ***************************************************************

    function drawRect(x, y, w, h, color) {
        ctx.fillStyle = color;
        ctx.fillRect(Math.round(x), Math.round(y), Math.round(w), Math.round(h));
    }

    function drawStar(obj) {
        const spikes = 5;
        const outerRadius = obj.radius;
        const innerRadius = obj.radius / 2;
        let rot = Math.PI / 2 * 3;
        let x = obj.x;
        let y = obj.y;
        let step = Math.PI / spikes;

        ctx.strokeStyle = obj.color;
        ctx.fillStyle = obj.color;
        ctx.beginPath();
        ctx.moveTo(x, y - outerRadius);

        for (let i = 0; i < spikes; i++) {
            x = obj.x + Math.cos(rot) * outerRadius;
            y = obj.y + Math.sin(rot) * outerRadius;
            ctx.lineTo(x, y);
            rot += step;

            x = obj.x + Math.cos(rot) * innerRadius;
            y = obj.y + Math.sin(rot) * innerRadius;
            ctx.lineTo(x, y);
            rot += step;
        }
        ctx.lineTo(obj.x, obj.y - outerRadius);
        ctx.closePath();
        ctx.fill();
    }

    function drawBall(obj) {
        ctx.fillStyle = obj.color;
        ctx.beginPath();
        ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawJet() {
        ctx.fillStyle = 'var(--jet-color)';
        const p = player;
        
        // Hauptkörper
        drawRect(p.x, p.y + p.height * 0.1, p.width, p.height * 0.8, 'var(--jet-color)');
        
        // Flügel
        ctx.beginPath();
        ctx.fillStyle = 'var(--jet-color)';
        ctx.moveTo(p.x + p.width * 0.1, p.y + p.height * 0.9); 
        ctx.lineTo(p.x - 5, p.y + p.height); 
        ctx.lineTo(p.x + p.width * 0.9, p.y + p.height * 0.9); 
        ctx.fill();

        // Cockpit
        drawRect(p.x + p.width * 0.3, p.y, p.width * 0.4, p.height * 0.4, '#ADD8E6');

        // Düsen (Feuer)
        const fireColor = gameRunning ? (score % 2 === 0 ? '#FFA500' : '#FF4500') : '#555'; // Flackern, wenn aktiv
        drawRect(p.x + p.width * 0.1, p.y + p.height * 0.85, p.width * 0.2, p.height * 0.15, fireColor);
        drawRect(p.x + p.width * 0.7, p.y + p.height * 0.85, p.width * 0.2, p.height * 0.15, fireColor);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (const obj of fallingObjects) {
            if (obj.type === 'star') {
                drawStar(obj);
            } else {
                drawBall(obj);
            }
        }

        drawJet();
    }

    // ***************************************************************
    // GAME-LOOP & ENDE
    // ***************************************************************

    function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;
        
        if (gameRunning) {
            update(deltaTime);
            draw();
        } else {
            // Wenn pausiert/Startscreen, zeichne nur den Hintergrund und den Jet
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawJet();
        }

        animationFrameId = requestAnimationFrame(gameLoop);
    }
    
    function gameOver() {
        cancelAnimationFrame(animationFrameId);
        gameRunning = false;
        startButton.disabled = false;
        stopButton.disabled = true;
        statusEl.textContent = 'DESTROYED';
        statusEl.style.color = 'red';
        
        let message = `Du hast ${missedCount} Objekte verpasst. Dein finaler Score: **${score}**.`;
        showEndMessage('GAME OVER', message, 'NEU STARTEN');
    }

    function showEndMessage(title, text, buttonText) {
        messageTitle.textContent = title;
        messageText.innerHTML = text;
        restartButton.textContent = buttonText;
        restartButton.onclick = (title === 'PAUSE' ? startGame : initGame); // Bei Pause weiterspielen, bei GameOver/Start neu initialisieren
        messageBox.style.display = 'block';
    }


    // ***************************************************************
    // JOYSTICK-STEUERUNG
    // ***************************************************************

    const joystickHandle = document.getElementById('joystick-handle');
    const joystickBase = document.getElementById('joystick-base');

    let baseCenterX, baseCenterY;

    function getPointerPosition(e) {
        if (e.touches && e.touches.length > 0) {
            return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
    }

    function startDrag(e) {
        e.preventDefault(); 
        if (!gameRunning) return; 
        joystickActive = true;
        
        const baseRect = joystickBase.getBoundingClientRect();
        baseCenterX = baseRect.left + baseRect.width / 2;
        baseCenterY = baseRect.top + baseRect.height / 2;
        
        joystickHandle.style.cursor = 'grabbing';
    }

    function drag(e) {
        if (!joystickActive || !gameRunning) return;
        e.preventDefault(); 
        const pointerPos = getPointerPosition(e);

        let deltaX = pointerPos.x - baseCenterX;
        
        if (Math.abs(deltaX) > JOYSTICK_MAX_DIST) {
            deltaX = Math.sign(deltaX) * JOYSTICK_MAX_DIST;
        }

        joystickOffsetX = deltaX;
        
        joystickHandle.style.transform = `translate(calc(-50% + ${deltaX}px), -50%)`; 
    }

    function endDrag() {
        joystickActive = false;
        joystickOffsetX = 0;
        joystickHandle.style.transform = 'translate(-50%, -50%)';
        joystickHandle.style.cursor = 'grab';
    }

    // Touch/Pointer Events für Joystick
    joystickHandle.addEventListener('pointerdown', startDrag);
    document.addEventListener('pointermove', drag);
    document.addEventListener('pointerup', endDrag);
    document.addEventListener('pointercancel', endDrag); 
    
    // Tastatur-Events (für PC)
    document.addEventListener('keydown', (e) => {
        if (!gameRunning && (e.key === 'Enter' || e.key === ' ')) startGame();
        if (!gameRunning) return;
        if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') joystickOffsetX = -JOYSTICK_MAX_DIST;
        if (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') joystickOffsetX = JOYSTICK_MAX_DIST;
        
        if (e.key === 'Escape' && gameRunning) stopGame();
    });

    document.addEventListener('keyup', (e) => {
        if (!gameRunning) return;
        if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft' || e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') joystickOffsetX = 0;
    });


    // ***************************************************************
    // INITIALISIERUNG
    // ***************************************************************
    
    document.addEventListener('DOMContentLoaded', () => {
        resizeCanvas();
        initGame();
        
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        animationFrameId = requestAnimationFrame(gameLoop);
        
        // Buttons verknüpfen
        startButton.onclick = startGame;
        stopButton.onclick = stopGame;
        
        // Zeige Start-Nachricht
        showEndMessage('JET BUSTER', 'Steuere dein Schiff, um Sterne und Bälle zu fangen.<br>Viel Glück, Pilot!', 'STARTEN');
    });
</script>

</body>
</html>
