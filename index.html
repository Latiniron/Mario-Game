<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jet Buster</title>
    <style>
        /* CSS-Variablen */
        :root {
            --jet-color: #00BFFF;
            --jet-cockpit-color: #ADD8E6;
            --jet-flame-color-1: #FFA500;
            --jet-flame-color-2: #FFD700;
            --star-color-1: #ffd700;
            --star-color-2: #ff8c00;
            --star-color-3: #ff4500;
            --ball-color: #ff6347;
            --joystick-red: #d9534f;
            --hud-color: #00FF00;
            --dashboard-bg: #1a1a1a;
            --dashboard-border: #333;
            --bg-color: #000033;
        }

        /* Allgemeine Stile: Das Nötigste für Vollbild */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Courier New', monospace;
            color: var(--hud-color);
        }

        /* Canvas */
        #gameCanvas {
            width: 100%;
            flex-grow: 1;
            background-color: var(--bg-color);
            image-rendering: pixelated;
        }

        /* Dashboard-Bereich (Kommandozentrale) */
        #dashboard {
            width: 100%;
            max-width: 100vw;
            height: 150px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: var(--dashboard-bg);
            border-top: 5px solid var(--dashboard-border);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            flex-shrink: 0;
        }

        /* HUD-Displays innerhalb des Dashboards */
        .dashboard-display {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--hud-color);
            padding: 8px;
            text-align: center;
            line-height: 1.4;
            box-shadow: 0 0 5px var(--hud-color);
            font-size: 12px;
            width: 100px;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100px;
        }

        /* Buttons im Dashboard-Stil */
        .dashboard-button {
            padding: 8px 10px;
            background: #444;
            color: white;
            border: 2px solid #888;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
        }
        .dashboard-button.red { background: #a00; border-color: #f00; }
        .dashboard-button.green { background: #060; border-color: #0f0; }
        .dashboard-button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Minimalistischer Joystick-Stil */
        #joystick-area {
            position: relative;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
        }
        #joystick-base {
            width: 80px;
            height: 80px;
            background: #4b5563;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #joystick-handle {
            width: 40px;
            height: 40px;
            background: var(--joystick-red);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 3px 5px rgba(0,0,0,0.5);
            cursor: grab;
            touch-action: none;
        }
        
        /* Game Over Box (Nur für kritische Meldungen) */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            border: 3px solid var(--star-color-1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }
        #messageBox h2 { margin-top: 0; font-size: 1.5em; color: #d9534f; }
        #messageBox button {
            padding: 10px 20px;
            background: var(--jet-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="dashboard">
