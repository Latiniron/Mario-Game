<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To the Moon</title>
    <!-- Tailwind CSS wird geladen -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* NEU: Orbitron für den Titel, Inter für den Rest */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1226; 
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            max-width: 2000px; 
            display: flex;
            flex-direction: column; 
            align-items: center;
            overflow: hidden;
            background-color: #1a2033; 
            box-shadow: 0 0 30px rgba(47, 113, 185, 0.6); 
            flex-grow: 1; 
            min-height: 0;
        }

        /* Missionszentrale (Dashboard) - Kompakter */
        #mission-zentrale {
            width: 100%;
            padding: 10px 15px; /* Reduziertes Padding */
            background-color: #0f162a; 
            border-bottom: 4px solid #336699; 
            flex-shrink: 0; 
        }

        /* NEUE SCHRIFTART FÜR TITEL */
        #mission-zentrale h1 {
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.8rem; /* Etwas kleiner */
            font-weight: 700;
            color: #b0e0e6; 
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #008080;
        }

        .data-panel {
            background-color: #0b101c; 
            border-radius: 8px;
            padding: 8px 12px; /* Reduziertes Padding */
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
            justify-content: center;
            font-weight: bold;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.8);
            border: 2px solid #2f71b966;
            color: #c4d7e9; 
            height: 60px; /* Reduzierte Höhe */
        }
        .data-panel-title {
            color: #79a1d1; 
            font-weight: 700;
            font-size: 0.75rem; /* Etwas kleiner */
            line-height: 1;
            margin-bottom: 2px;
        }
        
        /* Styling für den Canvas-Bereich (Spielfeld) */
        #game-canvas {
            display: block;
            background-color: #030610; 
            border-bottom: 2px solid #2f71b9;
            touch-action: none; 
            width: 100%;
            flex-grow: 1; 
        }


        /* ------------------------------------- */
        /* STEUERUNGSKONSOLE - Kompakter */
        /* ------------------------------------- */
        #controls {
            display: flex; 
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 2000px; 
            padding: 8px 10px; /* Reduziertes Padding */
            box-sizing: border-box;
            background-color: #141c30; 
            border-top: 4px solid #336699; 
            flex-shrink: 0;
        }

        #left-grip {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
        }
        #center-actions {
            display: flex;
            flex-direction: column;
            gap: 6px; 
            padding: 0 10px;
        }
        #right-grip {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
        }


        .action-button {
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            font-size: 0.8rem; /* Kleiner */
            font-weight: 900; 
            transition: background-color 0.1s, transform 0.1s;
            user-select: none;
            padding: 8px 12px; /* Kleiner */
            width: 80px; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* Konsole-Style für Pause und Abbruch */
        #pause-button { 
            background: linear-gradient(180deg, #f9c258 0%, #f7a325 100%); 
            color: #1a1a2e; 
            box-shadow: 0 4px #d68f21, inset 0 1px 3px rgba(255, 255, 255, 0.4); 
            border: 1px solid #d68f21;
        }
        #abort-button { 
            background: linear-gradient(180deg, #e75c6c 0%, #dc3545 100%);
            color: white; 
            box-shadow: 0 4px #a02837, inset 0 1px 3px rgba(255, 255, 255, 0.4); 
            border: 1px solid #a02837;
        }
        #pause-button:active, #abort-button:active { 
            transform: translateY(2px); 
            box-shadow: 0 2px;
        }
        
        /* ------------------------------------- */
        /* FADENKREUZ-JOYSTICK (LINKE SEITE) - Kompakter */
        /* ------------------------------------- */
        #joystick-cross {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            gap: 2px; 
            width: 110px; /* Reduziert */
            height: 110px; /* Reduziert */
            background-color: #1f2740; 
            border-radius: 15px;
            padding: 5px;
            box-sizing: border-box;
            margin-left: 16px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 5px 10px rgba(0,0,0,0.5);
        }

        .joystick-button {
            background: linear-gradient(180deg, #38466b 0%, #26334f 100%);
            color: white;
            box-shadow: 0 3px #182136; 
            font-size: 1.2rem; /* Kleiner */
            padding: 0;
            height: 100%;
            display: flex; 
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: 1px solid #336699;
        }
        .joystick-button:active {
            background-color: #3b4e72;
            transform: translateY(1.5px);
            box-shadow: 0 1.5px #182136;
        }

        /* Positionierung innerhalb des 3x3 Grids */
        #up-button { grid-column: 2; grid-row: 1; }
        #left-button { grid-column: 1; grid-row: 2; }
        #joystick-center { 
            grid-column: 2; 
            grid-row: 2; 
            background-color: #0d1733; 
            color: #4CAF50; 
            font-size: 1.5rem; /* Kleiner */
            box-shadow: inset 0 0 15px rgba(76, 175, 80, 0.7); 
            pointer-events: none; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
        }
        #right-button { grid-column: 3; grid-row: 2; }
        #down-button { grid-column: 2; grid-row: 3; }

        /* ------------------------------------- */
        /* FIRE BUTTON (RECHTE SEITE) - Kompakter */
        /* ------------------------------------- */
        #fire-button { 
            width: 90px; /* Reduziert */
            height: 90px; /* Reduziert */
            border-radius: 50%; 
            background: linear-gradient(180deg, #ff6675 0%, #e03f50 100%); 
            color: white; 
            box-shadow: 0 8px #a02837, inset 0 0 15px rgba(255, 255, 255, 0.3); 
            font-size: 1.1rem; /* Kleiner */
            margin-right: 16px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border: 3px solid #ff9999;
            font-weight: 900;
            line-height: 1.2;
        }
        #fire-button:active {
            transform: translateY(4px); 
            box-shadow: 0 4px #a02837;
        }

        
        /* Nachricht und Neustart-Tasten */
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(10, 10, 20, 0.98);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 60px rgba(220, 53, 69, 0.9); 
            z-index: 100;
            display: none;
            border: 4px solid #dc3545;
        }
        
        #restart-button {
            background-color: #4CAF50; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px #388e3c;
            transition: transform 0.1s;
        }
        #restart-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #388e3c;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Missionszentrale (Dashboard) -->
        <div id="mission-zentrale">
            
            <!-- Row 1: Titel (Orbitron) -->
            <div class="flex justify-start items-end mb-2">
                <h1 class="font-extrabold text-[#79a1d1]">
                    TO THE MOON
                </h1>
            </div>

            <!-- Row 2: Haupt-Statistiken (Score, Level, Bomben, Sterne-Ziel) -->
            <div class="grid grid-cols-4 gap-2">
                
                <!-- Aktueller Score -->
                <div class="data-panel">
                    <span class="data-panel-title">SCORE</span> 
                    <span id="score-display" class="text-xl text-yellow-300 font-extrabold">0</span>
                </div>
                
                <!-- Highscore NEU -->
                <div class="data-panel">
                    <span class="data-panel-title">HIGHSCORE</span> 
                    <span id="highscore-display" class="text-xl text-yellow-500 font-extrabold">0</span>
                </div>

                <!-- Level & Multiplikator -->
                <div class="data-panel">
                    <span class="data-panel-title">LEVEL / MULTI</span> 
                    <span id="level-display" class="text-xl text-green-400 font-extrabold">1x</span>
                </div>
                
                <!-- Bomben-Hits -->
                <div class="data-panel">
                    <span class="data-panel-title">BOMBEN HITS</span> 
                    <span id="bombs-hit-display" class="text-xl text-red-400 font-extrabold">0 / 10</span>
                </div>
            </div>
        </div>
        
        <!-- Der Canvas für das eigentliche Spiel (jetzt größer) -->
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Steuerung und Action-Buttons (Kompakt) -->
    <div id="controls">
        
        <!-- Linker Griff: Joystick Crosshair (D-Pad) -->
        <div id="left-grip">
            <div id="joystick-cross">
                <button class="control-button joystick-button" id="up-button" ontouchstart="setKey(true, 'ArrowUp')" ontouchend="setKey(false, 'ArrowUp')" onmousedown="setKey(true, 'ArrowUp')" onmouseup="setKey(false, 'ArrowUp')">⬆️</button>
                
                <button class="control-button joystick-button" id="left-button" ontouchstart="setKey(true, 'ArrowLeft')" ontouchend="setKey(false, 'ArrowLeft')" onmousedown="setKey(true, 'ArrowLeft')" onmouseup="setKey(false, 'ArrowLeft')">⬅️</button>
                <div id="joystick-center">🕹️</div>
                <button class="control-button joystick-button" id="right-button" ontouchstart="setKey(true, 'ArrowRight')" ontouchend="setKey(false, 'ArrowRight')" onmousedown="setKey(true, 'ArrowRight')" onmouseup="setKey(false, 'ArrowRight')">➡️</button>
                
                <button class="control-button joystick-button" id="down-button" ontouchstart="setKey(true, 'ArrowDown')" ontouchend="setKey(false, 'ArrowDown')" onmousedown="setKey(true, 'ArrowDown')" onmouseup="setKey(false, 'ArrowDown')">⬇️</button>
            </div>
        </div>

        <!-- Mittlere Aktionen: Pause/Abort -->
        <div id="center-actions">
            <button class="action-button" id="pause-button" onclick="togglePause()">PAUSE</button>
            <button class="action-button" id="abort-button" onclick="endGame('Spiel Abgebrochen')">ABBRUCH</button>
        </div>

        <!-- Rechter Griff: Feuerknopf -->
        <div id="right-grip">
            <button class="action-button" id="fire-button" onclick="fireMissile()">FEUER</button>
        </div>
    </div>

    <!-- Nachrichtenfach (z.B. für Game Over) -->
    <div id="message-box">
        <div id="message-text" class="text-2xl font-bold mb-6 text-white"></div>
        <button id="restart-button">Neustart</button>
    </div>

    <script>
        // =======================================================================
        // JavaScript Game Logic
        // =======================================================================

        // 1. Initialisierung und Konstanten
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display'); // NEU
        const highscoreDisplay = document.getElementById('highscore-display'); // NEU
        const levelDisplay = document.getElementById('level-display');
        const bombsHitDisplay = document.getElementById('bombs-hit-display');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const restartButton = document.getElementById('restart-button');
        const pauseButton = document.getElementById('pause-button');
        
        // Konstanten für das Spiel
        const JET_SIZE = 40;
        // Geschwindigkeiten (um 1x reduziert, wie gewünscht)
        const INITIAL_JET_SPEED = 5; 
        const INITIAL_STAR_SPEED = 2;
        const INITIAL_BOMB_SPEED = 3;
        const STAR_SPAWN_RATE = 75; 
        const BOMB_SPAWN_RATE = 350; 
        const STAR_BASE_VALUE = 10; 
        const BOMB_PENALTY = 20; 
        const LEVEL_STAR_GOAL = 2000; 
        const MAX_BOMBS_ALLOWED = 10; 
        const MAX_LEVEL_MULTIPLIER = 10; 
        const MISSILE_SPEED = 10; 
        
        let jet = { x: 0, y: 0, dx: 0, dy: 0, size: JET_SIZE };
        let score = 0;
        let highscore = 0;
        let currentLevel = 1; 
        let currentLevelStars = 0; 
        let bombsHit = 0; 
        let stars = [];
        let bombs = [];
        let missiles = [];
        let keys = {};
        let frameCount = 0;
        let gameRunning = true;
        let isPaused = false;
        let gameLoopId;
        
        // NEU: Für den bewegten Hintergrund
        let backgroundStars = [];
        const NUM_BACKGROUND_STARS = 100;
        const BACKGROUND_STAR_SPEED = 1;

        // NEU: Für das visuelle Feedback (Score-Popups)
        let scoreFlashes = [];
        
        let currentStarValue = STAR_BASE_VALUE; 

        // Versucht, den Highscore aus dem Browser-Speicher zu laden.
        if (sessionStorage.getItem('highscore')) {
            highscore = parseInt(sessionStorage.getItem('highscore'));
        }

        // Die Größe des Canvas responsiv einstellen
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const missionZentrale = document.getElementById('mission-zentrale');
            const controls = document.getElementById('controls');

            // 1. Hole die tatsächliche Höhe der festen Elemente
            let fixedHeight = missionZentrale.offsetHeight + controls.offsetHeight;
            
            // 2. Berechne die maximale verfügbare Höhe im Viewport
            const calculatedHeight = window.innerHeight - fixedHeight - 1;
            
            // 3. Setze die Canvas-Eigenschaften
            canvas.width = container.clientWidth; 
            canvas.height = calculatedHeight; 
            
            // Jet-Position zurücksetzen
            jet.x = canvas.width / 2 - jet.size / 2;
            jet.y = canvas.height - jet.size - 10;

            // Hintergrundsterne neu initialisieren
            initializeBackgroundStars();
        }

        // NEU: Initialisierung des Sternen-Hintergrunds
        function initializeBackgroundStars() {
            backgroundStars = [];
            for (let i = 0; i < NUM_BACKGROUND_STARS; i++) {
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1, // Größe zwischen 1 und 3
                    opacity: Math.random() * 0.8 + 0.2 // Deckkraft zwischen 0.2 und 1.0
                });
            }
        }


        // 2. Eingabesteuerung
        function setKey(isPressed, code) {
            keys[code] = isPressed;
        }

        document.addEventListener('keydown', (e) => {
            if (!isPaused) setKey(true, e.code);
            if (e.code === 'Space' || e.code === 'Enter') fireMissile();
            if (e.code === 'Space' || e.code === 'Enter') e.preventDefault();
            if (e.code === 'KeyP') togglePause();
        });
        document.addEventListener('keyup', (e) => setKey(false, e.code));

        restartButton.addEventListener('click', startGame);

        function togglePause() {
            if (!gameRunning) return;

            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'WEITER' : 'PAUSE';

            if (!isPaused) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // Raketen Logik
        function fireMissile() {
            if (!gameRunning || isPaused) return;

            const missile = {
                x: jet.x + jet.size / 2 - 5,
                y: jet.y,
                width: 10,
                height: 30,
                speed: MISSILE_SPEED + currentLevel * 1.0 
            };
            missiles.push(missile);
        }

        // 3. Jet-Logik
        function updateJet() {
            const jetSpeed = INITIAL_JET_SPEED + currentLevel * 1.5; 

            if (keys['ArrowLeft']) jet.x -= jetSpeed;
            if (keys['ArrowRight']) jet.x += jetSpeed;
            if (keys['ArrowUp']) jet.y -= jetSpeed;
            if (keys['ArrowDown']) jet.x += jetSpeed;

            // Begrenzung
            if (jet.x < 0) jet.x = 0;
            if (jet.x > canvas.width - jet.size) jet.x = canvas.width - jet.size;
            if (jet.y < 0) jet.y = 0;
            if (jet.y > canvas.height - jet.size) jet.y = canvas.height - jet.size;
        }

        function drawJet() {
            // ALT: Jet Thruster (Antriebsstrahl) wurde hier entfernt.
            // Der Triebwerks-Schatten und das Dreieck wurden entfernt, um nur das Emoji anzuzeigen.

            // Jet Emoji (Space Shuttle)
            ctx.font = `${jet.size}px sans-serif`;
            ctx.fillText("🚀", jet.x, jet.y + jet.size * 0.8);
        }

        // 4. Objekt-Logik
        function spawnObject(type) {
            const size = (type === 'star') ? 20 : 30; 
            const object = {
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                type: type,
                speed: (type === 'star') ? INITIAL_STAR_SPEED + currentLevel * 0.8 : INITIAL_BOMB_SPEED + currentLevel * 0.8
            };
            if (type === 'star') {
                stars.push(object);
            } else {
                bombs.push(object);
            }
        }

        function updateObjects() {
            stars.forEach(star => star.y += star.speed);
            bombs.forEach(bomb => bomb.y += bomb.speed);
            missiles.forEach(m => m.y -= m.speed);
            
            // NEU: Hintergrundsterne bewegen und "wrappen"
            backgroundStars.forEach(star => {
                star.y += BACKGROUND_STAR_SPEED;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // NEU: Score-Flashes updaten (bewegen sich nach oben und verblassen)
            scoreFlashes.forEach(flash => {
                flash.y -= 1; // Bewegung nach oben
                flash.alpha -= 0.02; // Verblassen
            });
            scoreFlashes = scoreFlashes.filter(flash => flash.alpha > 0); // Entfernen, wenn unsichtbar


            // Sterne und Bomben, die den unteren Rand erreichen, werden einfach entfernt
            stars = stars.filter(star => star.y < canvas.height); 
            bombs = bombs.filter(bomb => bomb.y < canvas.height);
            missiles = missiles.filter(m => m.y > 0); 
            
            // Spielende prüfen
            if (bombsHit >= MAX_BOMBS_ALLOWED) {
                endGame(`Game Over! Du wurdest ${MAX_BOMBS_ALLOWED} Mal getroffen.`);
                return;
            }
            
            // Erzeuge neue Objekte
            if (frameCount % STAR_SPAWN_RATE === 0) {
                spawnObject('star');
            }
            if (frameCount % BOMB_SPAWN_RATE === 0) {
                spawnObject('bomb');
            }
        }

        // NEU: Zeichnen des Sternen-Hintergrunds
        function drawBackground() {
            ctx.fillStyle = '#030610';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            backgroundStars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }


        function drawObjects() {
            ctx.textAlign = 'center';
            // Zeichne Sterne (⭐) und Bomben (💣)
            stars.forEach(star => {
                ctx.font = `${star.size}px sans-serif`;
                ctx.fillText("⭐", star.x + star.size / 2, star.y + star.size * 0.8); // 0.8 für bessere Zentrierung des Emojis
            });
            bombs.forEach(bomb => {
                ctx.font = `${bomb.size}px sans-serif`;
                ctx.fillText("💣", bomb.x + bomb.size / 2, bomb.y + bomb.size * 0.8);
            });

            // Raketen zeichnen
            missiles.forEach(m => {
                ctx.fillStyle = '#dc3545'; /* Raketenfarbe: Rot */
                ctx.fillRect(m.x, m.y, m.width, m.height);
            });

            // NEU: Score-Flashes zeichnen
            scoreFlashes.forEach(flash => {
                ctx.fillStyle = `rgba(${flash.color}, ${flash.alpha})`;
                ctx.font = 'bold 24px Inter, sans-serif';
                ctx.fillText(flash.text, flash.x, flash.y);
            });
        }

        // 5. Kollisions- und Score-Logik
        function createScoreFlash(x, y, text, isPositive) {
            scoreFlashes.push({
                x: x,
                y: y,
                text: text,
                alpha: 1.0,
                color: isPositive ? '124, 252, 0' : '255, 0, 0' // Grün oder Rot
            });
        }

        function checkCollision(objA, objB) {
            // Vereinfachte Rechteckkollisionsprüfung
            // Da Emojis etwas kleiner wirken, nehmen wir eine innere Box (80%) für Jet und Objekte
            const padding = 0.2; 
            const jetInnerSize = objA.size * (1 - padding);
            const jetInnerX = objA.x + objA.size * (padding / 2);
            const jetInnerY = objA.y + objA.size * (padding / 2);

            const objInnerSize = objB.size * (1 - padding);
            const objInnerX = objB.x + objB.size * (padding / 2);
            const objInnerY = objB.y + objB.size * (padding / 2);
            
            return jetInnerX < objInnerX + objInnerSize &&
                   jetInnerX + jetInnerSize > objInnerX &&
                   jetInnerY < objInnerY + objInnerSize &&
                   jetInnerY + jetInnerSize > objInnerY;
        }
        
        function checkMissileCollision(missile, obj) {
            // Kollisionsprüfung für Rakete (Rechteck) vs. Objekt (Quadrat)
            const objX = obj.x;
            const objY = obj.y;
            const objS = obj.size;
            
            return missile.x < objX + objS &&
                   missile.x + missile.width > objX &&
                   missile.y < objY + objS &&
                   missile.y + missile.height > objY;
        }

        function checkLevelUp() {
            if (currentLevelStars >= LEVEL_STAR_GOAL) {
                currentLevelStars = 0; 
                
                // Erhöht das Level nur bis zum Maximum
                if (currentLevel < MAX_LEVEL_MULTIPLIER) {
                    currentLevel++;
                }
                
                // Aktuellen Sternewert neu berechnen
                currentStarValue = STAR_BASE_VALUE * currentLevel;
            }
        }


        function handleCollisions() {
            // 1. Jet vs. Sterne
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                if (checkCollision(jet, star)) { 
                    score += currentStarValue; 
                    currentLevelStars++;
                    createScoreFlash(star.x + star.size / 2, star.y, `+${currentStarValue}`, true); // NEU: Flash
                    stars.splice(i, 1);
                    checkLevelUp(); 
                }
            }

            // 2. Jet vs. Bomben
            for (let i = bombs.length - 1; i >= 0; i--) {
                const bomb = bombs[i];
                if (checkCollision(jet, bomb)) {
                    score = Math.max(0, score - BOMB_PENALTY); 
                    bombsHit++; 
                    createScoreFlash(bomb.x + bomb.size / 2, bomb.y, `-${BOMB_PENALTY}`, false); // NEU: Flash
                    bombs.splice(i, 1); 
                }
            }

            // 3. Raketen vs. Bomben
            for (let m = missiles.length - 1; m >= 0; m--) {
                const missile = missiles[m];
                for (let b = bombs.length - 1; b >= 0; b--) {
                    const bomb = bombs[b];
                    
                    if (checkMissileCollision(missile, bomb)) {
                        score += 5; 
                        createScoreFlash(bomb.x + bomb.size / 2, bomb.y, `+5`, true); // NEU: Flash
                        bombs.splice(b, 1);
                        missiles.splice(m, 1);
                        break; 
                    }
                }
            }
            
            // Dashboard-Aktualisierungen
            scoreDisplay.textContent = score; // NEU
            highscoreDisplay.textContent = highscore; // NEU
            bombsHitDisplay.textContent = `${bombsHit} / ${MAX_BOMBS_ALLOWED}`;
            levelDisplay.textContent = `${currentLevel}x`;
        }
        
        // 6. Spielzustands-Logik
        function endGame(message) {
            gameRunning = false;
            isPaused = true;
            cancelAnimationFrame(gameLoopId);

            let endMessage = message;

            // Highscore aktualisieren
            if (score > highscore) {
                highscore = score;
                sessionStorage.setItem('highscore', highscore);
                endMessage = `NEUER HIGHSCORE! ${score} Punkte!`;
            } else {
                endMessage = `${message} Dein Score: ${score}. (HS: ${highscore})`;
            }

            messageText.textContent = endMessage;
            messageBox.style.display = 'block';
            pauseButton.textContent = 'PAUSE / WEITER';
        }
        
        function startGame() {
            // Setze den Spielzustand zurück
            score = 0;
            currentLevel = 1;
            currentLevelStars = 0;
            bombsHit = 0;
            currentStarValue = STAR_BASE_VALUE;
            stars = [];
            bombs = [];
            missiles = [];
            keys = {};
            frameCount = 0;
            scoreFlashes = []; // NEU: Flashes zurücksetzen
            
            // Highscore laden und anzeigen
            if (sessionStorage.getItem('highscore')) {
                highscore = parseInt(sessionStorage.getItem('highscore'));
            }

            // Dashboard-Anzeigen zurücksetzen
            scoreDisplay.textContent = score; // NEU
            highscoreDisplay.textContent = highscore; // NEU
            levelDisplay.textContent = `${currentLevel}x`;
            bombsHitDisplay.textContent = `${bombsHit} / ${MAX_BOMBS_ALLOWED}`;

            messageBox.style.display = 'none';
            isPaused = false;
            gameRunning = true;
            pauseButton.textContent = 'PAUSE';

            resizeCanvas(); 
            initializeBackgroundStars(); // NEU: Hintergrund initialisieren
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // 7. Hauptspielschleife
        function gameLoop() {
            if (!gameRunning || isPaused) {
                return;
            }

            // 1. Spielfeld löschen und Hintergrund zeichnen
            drawBackground(); // NEU

            // 2. Objekte aktualisieren
            updateObjects();

            // 3. Jet-Position aktualisieren
            updateJet();

            // 4. Kollisionen prüfen
            handleCollisions();

            // 5. Objekte zeichnen
            drawObjects();

            // 6. Jet zeichnen (ohne Triebwerk)
            drawJet();

            // 7. Nächsten Frame anfordern
            frameCount++;
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Starte das Spiel, sobald das Fenster geladen ist
        window.addEventListener('load', () => {
            // Wir müssen die Größe bei der Initialisierung und bei Größenänderungen anpassen
            window.addEventListener('resize', resizeCanvas);
            startGame();
        });

    </script>
