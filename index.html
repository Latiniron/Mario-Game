<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jet Buster: Final Mission</title>
    <style>
        /* CSS-Variablen */
        :root {
            --jet-color: #00BFFF;
            --jet-cockpit-color: #ADD8E6;
            --jet-flame-color-1: #FFA500;
            --jet-flame-color-2: #FFD700;
            --star-color-1: #FFFF00;        /* Gelb */
            --star-color-2: #FFD700;
            --star-color-3: #FFC000;
            --bomb-color: #FF0000;          /* Rot für Box-Bombe */
            --joystick-red: #d9534f;
            --hud-color: #00FF00;        
            --cockpit-color: #0d1a26;    
            --cockpit-accent: #1e3a52;   
            --bg-color: #000033;
        }

        /* Allgemeine Stile: Das Nötigste für Vollbild */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Courier New', monospace;
            color: var(--hud-color);
        }

        /* Canvas */
        #gameCanvas {
            width: 100%;
            flex-grow: 1;
            background-color: var(--bg-color);
            image-rendering: pixelated;
        }

        /* ####################################################### */
        /* COCKPIT DESIGN */
        /* ####################################################### */
        #dashboard {
            width: 100%;
            max-width: 100vw;
            height: 150px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: var(--cockpit-color);
            border-top: 8px solid var(--cockpit-accent);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.7);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            flex-shrink: 0;
        }

        /* HUD-Displays (Neon-Look) */
        .dashboard-display {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--hud-color);
            padding: 8px;
            text-align: center;
            line-height: 1.4;
            box-shadow: 0 0 8px var(--hud-color);
            font-size: 12px;
            width: 100px;
            border-radius: 4px;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100px;
        }

        /* Buttons (Industrial Look) */
        .dashboard-button {
            padding: 8px 10px;
            background: var(--cockpit-accent);
            color: white;
            border: 2px solid #666;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            border-radius: 3px;
            box-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.1), 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
        }
        .dashboard-button:hover:not(:disabled) {
            background: #444;
        }
        .dashboard-button.red { 
            background: #a00; border-color: #f00; 
            box-shadow: 0 0 5px #f00;
        }
        .dashboard-button.green { 
            background: #060; border-color: #0f0; 
            box-shadow: 0 0 5px #0f0;
        }
        .dashboard-button:disabled { 
            opacity: 0.5; cursor: not-allowed; 
            box-shadow: none;
        }

        /* Joystick */
        #joystick-area {
            position: relative;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            border: 2px solid #00AAFF; 
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
        }
        #joystick-base {
            width: 80px;
            height: 80px;
            background: #4b5563;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #joystick-handle {
            width: 40px;
            height: 40px;
            background: var(--joystick-red);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 3px 10px var(--joystick-red);
            cursor: grab;
            touch-action: none;
        }
        
        /* Game Over Box */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            border: 3px solid var(--star-color-1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }
        #messageBox h2 { margin-top: 0; font-size: 1.5em; color: #d9534f; }
        #messageBox button {
            padding: 10px 20px;
            background: var(--jet-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="dashboard">
        <div class="control-panel">
            <div class="dashboard-display">
                STATUS: <span style="color:var(--hud-color)" id="status">INIT</span>
            </div>
            <div class="dashboard-display">
                MISSED: <span id="missed">0</span> / <span id="max-missed">7</span>
            </div>
        </div>

        <div id="joystick-area">
            <div id="joystick-base"></div>
            <div id="joystick-handle"></div>
        </div>

        <div class="control-panel">
            <div class="dashboard-display">
                SCORE: <span id="score">0</span>
            </div>
            <button id="startButton" class="dashboard-button green">STARTEN</button>
            <button id="stopButton" class="dashboard-button red" disabled>BEENDEN</button>
        </div>
    </div>

    <div id="messageBox">
        <h2 id="messageTitle">Willkommen, Pilot!</h2>
        <p id="messageText">Drücke **STARTEN**, um die Mission zu beginnen!</p>
        <button id="restartButton">STARTEN</button>
    </div>

<script>
    // ***************************************************************
    // Globale Konstanten & Setup
    // ***************************************************************

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const missedEl = document.getElementById('missed');
    const maxMissedEl = document.getElementById('max-missed');
    const statusEl = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const messageBox = document.getElementById('messageBox');
    const messageTitle = document.getElementById('messageTitle');
    const messageText = document.getElementById('messageText');
    const restartButton = document.getElementById('restartButton');

    // SPIEL-REGELN
    const MAX_MISSED = 7;
    const SCORE_PER_STAR = 10;      
    const MAX_SCORE = 1000;
    
    // NEU: Geschwindigkeitskontrolle für faires Gameplay
    const ACCEL_TIME_1 = 120000; // 2 Minuten
    const ACCEL_MULTIPLIER_1 = 1.20; // 20% schneller
    const ACCEL_TIME_2 = 180000; // 3 Minuten
    const ACCEL_MULTIPLIER_2 = 1.35; // 35% schneller ab 3 Minuten

    // Spiel-Zustand
    let gameRunning = false;
    let score = 0;
    let missedCount = 0;
    let animationFrameId;
    let startTime = 0; 
    let lastTime = 0; 

    // Jet-Parameter
    const JET_SPEED_BASE = 400; 
    const JET_WIDTH = 60;
    const JET_HEIGHT = 40;
    const JET_BOTTOM_OFFSET = 30;

    // Spieler-Objekt (Jet)
    let player = {
        x: 0, 
        y: 0,
        width: JET_WIDTH,
        height: JET_HEIGHT,
        xSpeed: 0,
    };

    // Fallende Objekte Parameter
    const STAR_SIZE = 16;
    const BOMB_SIZE = 20; 
    let objectSpawnTimer = 0;
    const BASE_SPAWN_RATE = 1.0; 
    const STAR_COLORS = ['var(--star-color-1)', 'var(--star-color-2)', 'var(--star-color-3)'];
    const OBJECT_TYPES = ['star', 'bomb']; 
    let fallingObjects = []; 
    
    // Joystick-Steuerung
    let joystickOffsetX = 0; 
    const JOYSTICK_MAX_DIST = 30; 

    // Canvas Größe anpassen
    function resizeCanvas() {
        const dashboardHeight = 150; 
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - dashboardHeight; 
       
        player.x = (canvas.width - JET_WIDTH) / 2;
        player.y = canvas.height - JET_HEIGHT - JET_BOTTOM_OFFSET;
    }
    window.addEventListener('resize', resizeCanvas);


    // ***************************************************************
    // SPIELLOGIK
    // ***************************************************************
    
    function initGame() {
        score = 0;
        missedCount = 0;
        fallingObjects = [];
        objectSpawnTimer = 0;
        startTime = 0; 
        
        resizeCanvas(); 
        
        player.x = (canvas.width - JET_WIDTH) / 2;
        player.y = canvas.height - JET_HEIGHT - JET_BOTTOM_OFFSET;
        player.xSpeed = 0;

        scoreEl.textContent = score;
        missedEl.textContent = missedCount;
        maxMissedEl.textContent = MAX_MISSED; 
        statusEl.textContent = 'READY';
        statusEl.style.color = 'var(--hud-color)';
        startButton.textContent = 'STARTEN';
        startButton.disabled = false;
        stopButton.disabled = true;

        messageBox.style.display = 'none';
        document.getElementById('joystick-handle').style.transform = 'translate(-50%, -50%)';

        if (!gameRunning) {
             draw();
        }
    }

    function startGame() {
        if (startButton.textContent === 'FORTSETZEN') {
            messageBox.style.display = 'none';
        }
        
        gameRunning = true;
        startButton.disabled = true;
        startButton.textContent = 'LÄUFT...'; 
        stopButton.disabled = false;
        stopButton.textContent = 'BEENDEN';
        statusEl.textContent = 'ACTIVE';
        statusEl.style.color = 'red';
        
        if (startTime === 0) {
            startTime = performance.now();
        }

        lastTime = performance.now();
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function stopGame() {
        if (!gameRunning) return; 

        cancelAnimationFrame(animationFrameId);
        gameRunning = false;
        startButton.disabled = false;
        startButton.textContent = 'FORTSETZEN';
        stopButton.disabled = true;
        stopButton.textContent = 'BEENDEN';
        statusEl.textContent = 'PAUSED';
        statusEl.style.color = 'var(--star-color-1)';

        showEndMessage('MISSION PAUSE', `Spiel pausiert. Dein Score: ${score}.`, 'FORTSETZEN');
    }

    function spawnObject(deltaTime) {
        const targetSpawnRate = Math.max(0.5, BASE_SPAWN_RATE + Math.floor(score / 20) * 0.2); 
        
        objectSpawnTimer += deltaTime / 1000; 
        
        while (objectSpawnTimer >= 1 / targetSpawnRate) {
            
            // 98% Stern, 2% Bombe
            const isStar = Math.random() < 0.98; 
            const type = isStar ? 'star' : 'bomb';

            const size = type === 'star' ? STAR_SIZE : BOMB_SIZE;
            
            const objectX = Math.random() * (canvas.width - size * 2) + size;
            const baseSpeed = 200; 
            
            fallingObjects.push({
                x: objectX,
                y: -size,
                width: size,
                height: size,
                radius: type === 'star' ? size : size / 2, 
                speed: baseSpeed + (score * 5), 
                type: type,
                color: type === 'star' ? STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)] : 'var(--bomb-color)',
            });
            
            objectSpawnTimer -= 1 / targetSpawnRate;
        }
    }
    
    function isColliding(rect1, obj2) {
        if (obj2.type === 'star') {
            // Kollision Rechteck (Jet) und Kreis (Stern)
            const circle = { x: obj2.x, y: obj2.y, radius: obj2.radius };
            const closestX = Math.max(rect1.x, Math.min(circle.x, rect1.x + rect1.width));
            const closestY = Math.max(rect1.y, Math.min(circle.y, rect1.y + rect1.height));
            const distX = circle.x - closestX;
            const distY = circle.y - closestY;
            return (distX * distX + distY * distY) < (circle.radius * circle.radius);
        } else if (obj2.type === 'bomb') {
            // Kollision Rechteck (Jet) und Rechteck (Bombe/Box)
            const rect2 = { x: obj2.x - obj2.width / 2, y: obj2.y - obj2.height / 2, width: obj2.width, height: obj2.height };
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        return false;
    }


    function handleInput(deltaTime) {
        // Null-Latenz Steuerung
        let targetXSpeed = joystickOffsetX * JET_SPEED_BASE / JOYSTICK_MAX_DIST;
        player.xSpeed = targetXSpeed;
    }

    
    function update(deltaTime) {
        if (!gameRunning) return;
        
        // NEU: Logik zur Geschwindigkeitssteuerung
        const elapsedTime = performance.now() - startTime;
        let speedMultiplier = 1.0;
        
        if (elapsedTime >= ACCEL_TIME_2) {
            speedMultiplier = ACCEL_MULTIPLIER_2; // 35% schneller nach 3 min
        } else if (elapsedTime >= ACCEL_TIME_1) {
            speedMultiplier = ACCEL_MULTIPLIER_1; // 20% schneller nach 2 min
        }

        spawnObject(deltaTime);
        handleInput(deltaTime);
        
        player.x += player.xSpeed * (deltaTime / 1000); 

        // Randbegrenzung
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        
        for (let i = fallingObjects.length - 1; i >= 0; i--) {
            const obj = fallingObjects[i];
            
            // Anwenden des Zeit-Multiplikators auf die Fallgeschwindigkeit
            obj.y += obj.speed * speedMultiplier * (deltaTime / 1000);

            // Kollisionsprüfung mit dem Jet-Rechteck
            if (isColliding(player, obj)) {
                if (obj.type === 'star') {
                    score += SCORE_PER_STAR;
                    if (score >= MAX_SCORE) {
                        gameOver(true); 
                        return;
                    }
                } else if (obj.type === 'bomb') {
                    gameOver(false, 'BOMB_HIT'); 
                    return;
                }
                
                fallingObjects.splice(i, 1); 
            } 
            // Verpasst-Prüfung
            else if (obj.y - (obj.type === 'star' ? obj.radius : obj.height / 2) > canvas.height) { 
                missedCount++;
                fallingObjects.splice(i, 1); 
                
                if (missedCount >= MAX_MISSED) { 
                     gameOver(false, 'MISSED_MAX'); 
                     return;
                }
            }
        }
        
        scoreEl.textContent = score;
        missedEl.textContent = missedCount;
    }

    // ***************************************************************
    // ZEICHNEN
    // ***************************************************************

    function drawStar(obj) {
        const spikes = 5;
        const outerRadius = obj.radius;
        const innerRadius = obj.radius / 2;
        let rot = Math.PI / 2 * 3;
        let x = obj.x;
        let y = obj.y;
        let step = Math.PI / spikes;

        ctx.strokeStyle = obj.color;
        ctx.fillStyle = obj.color;
        ctx.beginPath();
        ctx.moveTo(x, y - outerRadius);

        for (let i = 0; i < spikes; i++) {
            x = obj.x + Math.cos(rot) * outerRadius;
            y = obj.y + Math.sin(rot) * outerRadius;
            ctx.lineTo(x, y);
            rot += step;

            x = obj.x + Math.cos(rot) * innerRadius;
            y = obj.y + Math.sin(rot) * innerRadius;
            ctx.lineTo(x, y);
            rot += step;
        }
        ctx.lineTo(obj.x, obj.y - outerRadius);
        ctx.closePath();
        ctx.fill();
    }

    function drawBomb(obj) {
        // Bombe als Rechteck/Box zeichnen.
        const halfSize = obj.width / 2;
        
        ctx.fillStyle = obj.color;
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;
        
        // Zeichne Rechteck, obj.x/obj.y ist der Mittelpunkt der Kollision
        ctx.fillRect(obj.x - halfSize, obj.y - halfSize, obj.width, obj.height);
        ctx.strokeRect(obj.x - halfSize, obj.y - halfSize, obj.width, obj.height);
        
        // Optional: Füge ein kleines "X" hinzu, um die Gefahr zu betonen
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(obj.x - halfSize + 4, obj.y - halfSize + 4);
        ctx.lineTo(obj.x + halfSize - 4, obj.y + halfSize - 4);
        ctx.moveTo(obj.x - halfSize + 4, obj.y + halfSize - 4);
        ctx.lineTo(obj.x + halfSize - 4, obj.y - halfSize + 4);
        ctx.stroke();
    }

    function drawJet() {
        const p = player;
        const flameCycle = performance.now() * 0.005;

        // 1. Hauptkörper (Pfeilform)
        ctx.fillStyle = 'var(--jet-color)';
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.5, p.y - 5); 
        ctx.lineTo(p.x + p.width * 0.9, p.y + p.height * 0.3);
        ctx.lineTo(p.x + p.width * 0.9, p.y + p.height * 0.7);
        ctx.lineTo(p.x + p.width * 0.75, p.y + p.height); 
        ctx.lineTo(p.x + p.width * 0.25, p.y + p.height); 
        ctx.lineTo(p.x + p.width * 0.1, p.y + p.height * 0.7);
        ctx.lineTo(p.x + p.width * 0.1, p.y + p.height * 0.3);
        ctx.closePath();
        ctx.fill();

        // 2. Flügel 
        const wingColor = '#5cb3ff'; 
        
        // Linker Flügel
        ctx.fillStyle = wingColor;
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.15, p.y + p.height * 0.5); 
        ctx.lineTo(p.x - 15, p.y + p.height * 0.7); 
        ctx.lineTo(p.x - 15, p.y + p.height * 0.85); 
        ctx.lineTo(p.x + p.width * 0.15, p.y + p.height * 0.9); 
        ctx.fill();

        // Rechter Flügel
        ctx.fillStyle = wingColor;
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.85, p.y + p.height * 0.5); 
        ctx.lineTo(p.x + p.width + 15, p.y + p.height * 0.7); 
        ctx.lineTo(p.x + p.width + 15, p.y + p.height * 0.85); 
        ctx.lineTo(p.x + p.width * 0.85, p.y + p.height * 0.9); 
        ctx.fill();

        // 3. Cockpit 
        ctx.fillStyle = 'var(--jet-cockpit-color)'; 
        ctx.beginPath();
        ctx.arc(p.x + p.width * 0.5, p.y + p.height * 0.2, p.width * 0.15, 0, Math.PI * 2);
        ctx.fill();

        // 4. Triebwerksflammen (Animiert)
        const flameLength = gameRunning ? (25 + Math.sin(flameCycle) * 10) : 5; 
        const fireColor = gameRunning ? (flameLength > 20 ? 'var(--jet-flame-color-1)' : 'var(--jet-flame-color-2)') : '#555'; 

        // Linke Düse (Dreieckige Flamme)
        ctx.fillStyle = fireColor;
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.35, p.y + p.height);
        ctx.lineTo(p.x + p.width * 0.45, p.y + p.height);
        ctx.lineTo(p.x + p.width * 0.4, p.y + p.height + flameLength); 
        ctx.closePath();
        ctx.fill();

        // Rechte Düse (Dreieckige Flamme)
        ctx.fillStyle = fireColor;
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.55, p.y + p.height);
        ctx.lineTo(p.x + p.width * 0.65, p.y + p.height);
        ctx.lineTo(p.x + p.width * 0.6, p.y + p.height + flameLength); 
        ctx.closePath();
        ctx.fill();
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (const obj of fallingObjects) {
            if (obj.type === 'star') {
                drawStar(obj);
            } else {
                drawBomb(obj);
            }
        }

        drawJet();
    }

    // ***************************************************************
    // GAME-LOOP & ENDE
    // ***************************************************************

    function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;
        
        if (gameRunning) {
            update(deltaTime);
            draw();
        } else {
            draw(); 
        }

        animationFrameId = requestAnimationFrame(gameLoop);
    }
    
    /**
     * Beendet das Spiel und zeigt eine Meldung an.
     * @param {boolean} isWin - True, wenn der Spieler gewonnen hat (Max Score).
     * @param {string} reason - Grund der Niederlage ('BOMB_HIT' oder 'MISSED_MAX').
     */
    function gameOver(isWin = false, reason = 'MISSED_MAX') {
        cancelAnimationFrame(animationFrameId);
        gameRunning = false;
        startButton.disabled = false;
        startButton.textContent = 'NEU STARTEN';
        stopButton.disabled = true;
        statusEl.textContent = isWin ? 'MISSION COMPLETE' : 'DESTROYED';
        statusEl.style.color = isWin ? 'yellow' : 'red';
        
        let title, message;

        if (isWin) {
            title = 'MISSION COMPLETE!';
            message = `Glückwunsch, Pilot! Du hast das Ziel von **${MAX_SCORE}** Punkten erreicht!`;
        } else if (reason === 'BOMB_HIT') {
            title = 'TERMINATED!';
            message = `Dein Jet wurde von einer **explosiven Box** zerstört! Finaler Score: **${score}**.`;
        } else {
            title = 'MISSION FAILED';
            message = `Du hast **${missedCount}** von ${MAX_MISSED} Objekten verpasst. Dein finaler Score: **${score}**.`;
        }
        
        showEndMessage(title, message, 'NEU STARTEN');
    }

    function showEndMessage(title, text, buttonText) {
        messageTitle.textContent = title;
        messageText.innerHTML = text;
        restartButton.textContent = buttonText;
        
        if (title.includes('FAILED') || title.includes('TERMINATED') || title.includes('COMPLETE') || title.includes('Willkommen')) {
            restartButton.onclick = initGame;
        } else {
            restartButton.onclick = startGame;
        }
        messageBox.style.display = 'block';
    }


    // ***************************************************************
    // JOYSTICK-STEUERUNG
    // ***************************************************************

    const joystickHandle = document.getElementById('joystick-handle');
    const joystickBase = document.getElementById('joystick-base');
    let joystickActive = false;
    let baseCenterX, baseCenterY;

    function getPointerPosition(e) {
        if (e.touches && e.touches.length > 0) {
            return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
    }

    function startDrag(e) {
        e.preventDefault(); 
        if (!gameRunning) return; 
        joystickActive = true;
        
        const baseRect = joystickBase.getBoundingClientRect();
        baseCenterX = baseRect.left + baseRect.width / 2;
        baseCenterY = baseRect.top + baseRect.height / 2;
    }

    function drag(e) {
        if (!joystickActive || !gameRunning) return;
        e.preventDefault(); 
        const pointerPos = getPointerPosition(e);

        let deltaX = pointerPos.x - baseCenterX;
        
        if (Math.abs(deltaX) > JOYSTICK_MAX_DIST) {
            deltaX = Math.sign(deltaX) * JOYSTICK_MAX_DIST;
        }

        joystickOffsetX = deltaX;
        
        joystickHandle.style.transform = `translate(calc(-50% + ${deltaX}px), -50%)`; 
    }

    function endDrag() {
        joystickActive = false;
        joystickOffsetX = 0;
        joystickHandle.style.transform = 'translate(-50%, -50%)';
    }

    // Touch/Pointer Events für Joystick
    joystickHandle.addEventListener('pointerdown', startDrag);
    document.addEventListener('pointermove', drag);
    document.addEventListener('pointerup', endDrag);
    document.addEventListener('pointercancel', endDrag); 
    
    // Tastatur-Events (für PC)
    document.addEventListener('keydown', (e) => {
        if (!gameRunning && (e.key === 'Enter' || e.key === ' ')) startGame();
        if (e.key === 'Escape' && gameRunning) stopGame();

        if (!gameRunning) return;
        if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') joystickOffsetX = -JOYSTICK_MAX_DIST;
        if (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') joystickOffsetX = JOYSTICK_MAX_DIST;
    });

    document.addEventListener('keyup', (e) => {
        if (!gameRunning) return;
        if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft' || e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') joystickOffsetX = 0;
    });


    // ***************************************************************
    // INITIALISIERUNG
    // ***************************************************************
    
    document.addEventListener('DOMContentLoaded', () => {
        resizeCanvas();
        initGame(); 
        
        if (!animationFrameId) {
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        startButton.onclick = startGame;
        stopButton.onclick = stopGame;
        
        // Zeige Startanweisung
        showEndMessage('Willkommen, Pilot!', `Sammle gelbe Sterne (10 Punkte) und vermeide die roten Boxen. Du hast max. ${MAX_MISSED} Fehlschläge. Max. Score: ${MAX_SCORE}. Das Spiel wird nach 2 Minuten moderat schneller.`, 'STARTEN');
    });
</script>
