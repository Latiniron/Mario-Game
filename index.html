    <title>Jet Star Collector</title>

        /* CSS Variables */
        :root {
            --jet-color: #00BFFF;
            --jet-cockpit-color: #ADD8E6;
            --jet-flame-color-1: #FFA500;
            --jet-flame-color-2: #FFD700;
            --star-color-1: #FFFF00;        /* Yellow */
            --star-color-2: #FFD700;
            --star-color-3: #FFC000;
            --bomb-color: #FF0000;          /* Red for Mace Bomb */
            --joystick-red: #d9534f;
            --hud-color: #00FF00;        
            --cockpit-color: #0d1a26;    
            --cockpit-accent: #1e3a52;   
            --bg-color: #000033;
        }

        /* General Styles: Full screen setup */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Courier New', monospace;
            color: var(--hud-color);
        }

        /* Canvas */
        #gameCanvas {
            width: 100%;
            flex-grow: 1;
            background-color: var(--bg-color);
            image-rendering: pixelated;
        }

        /* ####################################################### */
        /* COCKPIT DESIGN */
        /* ####################################################### */
        #dashboard {
            width: 100%;
            max-width: 100vw;
            height: 150px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: var(--cockpit-color);
            border-top: 8px solid var(--cockpit-accent);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.7);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            flex-shrink: 0;
        }
