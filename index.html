<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jet Buster: Final Mission</title>
    <style>
        /* CSS Variables */
        :root {
            --jet-color: #00BFFF;
            --jet-cockpit-color: #ADD8E6;
            --jet-flame-color-1: #FFA500;
            --jet-flame-color-2: #FFD700;
            --star-color-1: #FFFF00;        /* Yellow */
            --star-color-2: #FFD700;
            --star-color-3: #FFC000;
            --bomb-color: #FF0000;          /* Red for Mace Bomb */
            --joystick-red: #d9534f;
            --hud-color: #00FF00;        
            --cockpit-color: #0d1a26;    
            --cockpit-accent: #1e3a52;   
            --bg-color: #000033;
        }

        /* General Styles: Full screen setup */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Courier New', monospace;
            color: var(--hud-color);
        }

        /* Canvas */
        #gameCanvas {
            width: 100%;
            flex-grow: 1;
            background-color: var(--bg-color);
            image-rendering: pixelated;
        }

        /* ####################################################### */
        /* COCKPIT DESIGN */
        /* ####################################################### */
        #dashboard {
            width: 100%;
            max-width: 100vw;
            height: 150px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: var(--cockpit-color);
            border-top: 8px solid var(--cockpit-accent);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.7);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            flex-shrink: 0;
        }

        /* HUD Displays (Neon Look) */
        .dashboard-display {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--hud-color);
            padding: 8px;
            text-align: center;
            line-height: 1.4;
            box-shadow: 0 0 8px var(--hud-color);
            font-size: 12px;
            width: 100px;
            border-radius: 4px;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100px;
        }

        /* Buttons (Industrial Look) */
        .dashboard-button {
            padding: 8px 10px;
            background: var(--cockpit-accent);
            color: white;
            border: 2px solid #666;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            border-radius: 3px;
            box-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.1), 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
        }
        .dashboard-button:hover:not(:disabled) {
            background: #444;
        }
        .dashboard-button.red { 
            background: #a00; border-color: #f00; 
            box-shadow: 0 0 5px #f00;
        }
        .dashboard-button.green { 
            background: #060; border-color: #0f0; 
            box-shadow: 0 0 5px #0f0;
        }
        .dashboard-button:disabled { 
            opacity: 0.5; cursor: not-allowed; 
            box-shadow: none;
        }

        /* Joystick */
        #joystick-area {
            position: relative;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            border: 2px solid #00AAFF; 
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
        }
        #joystick-base {
            width: 80px;
            height: 80px;
            background: #4b5563;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #joystick-handle {
            width: 40px;
            height: 40px;
            background: var(--joystick-red);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 3px 10px var(--joystick-red);
            cursor: grab;
            touch-action: none;
        }
        
        /* Game Over Box */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            border: 3px solid var(--star-color-1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }
        #messageBox h2 { margin-top: 0; font-size: 1.5em; color: #d9534f; }
        #messageBox button {
            padding: 10px 20px;
            background: var(--jet-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="dashboard">
        <div class="control-panel">
            <div class="dashboard-display">
                STATUS: <span style="color:var(--hud-color)" id="status">INIT</span>
            </div>
            <div class="dashboard-display">
                MISSED: <span id="missed">0</span> / <span id="max-missed">7</span>
            </div>
        </div>

        <div id="joystick-area">
            <div id="joystick-base"></div>
            <div id="joystick-handle"></div>
        </div>

        <div class="control-panel">
            <div class="dashboard-display">
                SCORE: <span id="score">0</span>
            </div>
            <button id="startButton" class="dashboard-button green">START</button>
            <button id="stopButton" class="dashboard-button red" disabled>PAUSE</button>
        </div>
    </div>

    <div id="messageBox">
        <h2 id="messageTitle">Welcome, Pilot!</h2>
        <p id="messageText">Press **START** to begin the mission!</p>
        <button id="restartButton">START</button>
    </div>

<script>
    // ***************************************************************
    // Global Constants & Setup
    // ***************************************************************

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const missedEl = document.getElementById('missed');
    const maxMissedEl = document.getElementById('max-missed');
    const statusEl = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const messageBox = document.getElementById('messageBox');
    const messageTitle = document.getElementById('messageTitle');
    const messageText = document.getElementById('messageText');
    const restartButton = document.getElementById('restartButton');

    // GAME RULES
    const MAX_MISSED = 7;
    const SCORE_PER_STAR = 10;      
    const MAX_SCORE = 1000;
    
    // NEW: Speed control based on collected STAR COUNT
    const STAR_COUNT_FOR_ACCEL = 30; // Accelerate after 30 collected stars
    const STAR_SPEED_MULTIPLIER = 1.15; // 15% faster after 30 stars, then constant

    // Game State
    let gameRunning = false;
    let score = 0;
    let missedCount = 0;
    let starsCollected = 0; // Counter for collected stars
    let animationFrameId;
    let lastTime = 0; 

    // Jet Parameters
    const JET_SPEED_BASE = 400; 
    const JET_WIDTH = 60;
    const JET_HEIGHT = 40;
    const JET_BOTTOM_OFFSET = 30;

    // Player Object (Jet)
    let player = {
        x: 0, 
        y: 0,
        width: JET_WIDTH,
        height: JET_HEIGHT,
        xSpeed: 0,
    };

    // Falling Objects Parameters
    const STAR_SIZE = 16;
    const BOMB_RADIUS = 15; 
    let objectSpawnTimer = 0;
    const BASE_SPAWN_RATE = 1.0; 
    const STAR_COLORS = ['var(--star-color-1)', 'var(--star-color-2)', 'var(--star-color-3)'];
    const OBJECT_TYPES = ['star', 'bomb']; 
    let fallingObjects = []; 
    
    // Joystick Control
    let joystickOffsetX = 0; 
    const JOYSTICK_MAX_DIST = 30; 

    // Resize Canvas
    function resizeCanvas() {
        const dashboardHeight = 150; 
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - dashboardHeight; 
       
        player.x = (canvas.width - JET_WIDTH) / 2;
        player.y = canvas.height - JET_HEIGHT - JET_BOTTOM_OFFSET;
    }
    window.addEventListener('resize', resizeCanvas);


    // ***************************************************************
    // GAME LOGIC
    // ***************************************************************
    
    function initGame() {
        score = 0;
        missedCount = 0;
        starsCollected = 0; // Reset star counter
        fallingObjects = [];
        objectSpawnTimer = 0;
        
        resizeCanvas(); 
        
        player.x = (canvas.width - JET_WIDTH) / 2;
        player.y = canvas.height - JET_HEIGHT - JET_BOTTOM_OFFSET;
        player.xSpeed = 0;

        scoreEl.textContent = score;
        missedEl.textContent = missedCount;
        maxMissedEl.textContent = MAX_MISSED; 
        statusEl.textContent = 'READY';
        statusEl.style.color = 'var(--hud-color)';
        startButton.textContent = 'START';
        startButton.disabled = false;
        stopButton.disabled = true;

        messageBox.style.display = 'none';
        document.getElementById('joystick-handle').style.transform = 'translate(-50%, -50%)';

        if (!gameRunning) {
             draw();
        }
    }

    function startGame() {
        if (startButton.textContent === 'RESUME') {
            messageBox.style.display = 'none';
        }
        
        gameRunning = true;
        startButton.disabled = true;
        startButton.textContent = 'RUNNING...'; 
        stopButton.disabled = false;
        stopButton.textContent = 'PAUSE';
        statusEl.textContent = 'ACTIVE';
        statusEl.style.color = 'red';
        
        lastTime = performance.now();
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function stopGame() {
        if (!gameRunning) return; 

        cancelAnimationFrame(animationFrameId);
        gameRunning = false;
        startButton.disabled = false;
        startButton.textContent = 'RESUME';
        stopButton.disabled = true;
        stopButton.textContent = 'PAUSE';
        statusEl.textContent = 'PAUSED';
        statusEl.style.color = 'var(--star-color-1)';

        showEndMessage('MISSION PAUSED', `Game paused. Your score: ${score}.`, 'RESUME');
    }

    function spawnObject(deltaTime) {
        // Spawn rate increases slowly with score, but remains fair.
        const targetSpawnRate = Math.max(0.5, BASE_SPAWN_RATE + Math.floor(score / 30) * 0.15); 
        
        objectSpawnTimer += deltaTime / 1000; 
        
        while (objectSpawnTimer >= 1 / targetSpawnRate) {
            
            // 98% Star, 2% Bomb
            const isStar = Math.random() < 0.98; 
            const type = isStar ? 'star' : 'bomb';

            const size = type === 'star' ? STAR_SIZE : BOMB_RADIUS;
            
            const objectX = Math.random() * (canvas.width - size * 2) + size;
            const baseSpeed = 200; 
            
            fallingObjects.push({
                x: objectX,
                y: -size,
                radius: type === 'star' ? size : size * 1.5, // Mace bomb is larger than star
                speed: baseSpeed + (score * 5), 
                type: type,
                color: type === 'star' ? STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)] : 'var(--bomb-color)',
            });
            
            objectSpawnTimer -= 1 / targetSpawnRate;
        }
    }
    
    // Collision check for Rectangle (Jet) and Circle (Star/Bomb)
    function isColliding(rect, obj) {
        // Use a slightly smaller hit area for the bomb for fairness
        const circle = { x: obj.x, y: obj.y, radius: obj.radius * 0.7 }; 
        
        const closestX = Math.max(rect.x, Math.min(circle.x, rect.x + rect.width));
        const closestY = Math.max(rect.y, Math.min(circle.y, rect.y + rect.height));

        const distX = circle.x - closestX;
        const distY = circle.y - closestY;

        return (distX * distX + distY * distY) < (circle.radius * circle.radius);
    }


    function handleInput(deltaTime) {
        let targetXSpeed = joystickOffsetX * JET_SPEED_BASE / JOYSTICK_MAX_DIST;
        player.xSpeed = targetXSpeed;
    }

    
    function update(deltaTime) {
        if (!gameRunning) return;
        
        // NEW: Speed logic based on star count
        let speedMultiplier = 1.0;
        if (starsCollected >= STAR_COUNT_FOR_ACCEL) {
            speedMultiplier = STAR_SPEED_MULTIPLIER; // 15% faster after 30 stars, then constant
        }

        spawnObject(deltaTime);
        handleInput(deltaTime);
        
        player.x += player.xSpeed * (deltaTime / 1000); 

        // Boundary check
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        
        for (let i = fallingObjects.length - 1; i >= 0; i--) {
            const obj = fallingObjects[i];
            
            // Apply star-based speed multiplier to object fall speed
            obj.y += obj.speed * speedMultiplier * (deltaTime / 1000);

            // Collision check with the Jet
            if (isColliding(player, obj)) {
                if (obj.type === 'star') {
                    score += SCORE_PER_STAR;
                    starsCollected++; // Increment star counter
                    if (score >= MAX_SCORE) {
                        gameOver(true); 
                        return;
                    }
                } else if (obj.type === 'bomb') {
                    gameOver(false, 'BOMB_HIT'); 
                    return;
                }
                
                fallingObjects.splice(i, 1); 
            } 
            // Missed check
            else if (obj.y - obj.radius > canvas.height) { 
                missedCount++;
                fallingObjects.splice(i, 1); 
                
                if (missedCount >= MAX_MISSED) { 
                     gameOver(false, 'MISSED_MAX'); 
                     return;
                }
            }
        }
        
        scoreEl.textContent = score;
        missedEl.textContent = missedCount;
    }

    // ***************************************************************
    // DRAWING
    // ***************************************************************

    function drawStar(obj) {
        const spikes = 5;
        const outerRadius = obj.radius;
        const innerRadius = obj.radius / 2;
        let rot = Math.PI / 2 * 3;
        let x = obj.x;
        let y = obj.y;
        let step = Math.PI / spikes;

        ctx.strokeStyle = obj.color;
        ctx.fillStyle = obj.color;
        ctx.beginPath();
        ctx.moveTo(x, y - outerRadius);

        for (let i = 0; i < spikes; i++) {
            x = obj.x + Math.cos(rot) * outerRadius;
            y = obj.y + Math.sin(rot) * outerRadius;
            ctx.lineTo(x, y);
            rot += step;

            x = obj.x + Math.cos(rot) * innerRadius;
            y = obj.y + Math.sin(rot) * innerRadius;
            ctx.lineTo(x, y);
            rot += step;
        }
        ctx.lineTo(obj.x, obj.y - outerRadius);
        ctx.closePath();
        ctx.fill();
    }

    function drawBomb(obj) {
        // Mace Bomb Design (Spiked Ball)
        const spikes = 10; 
        const outerRadius = obj.radius;
        const innerRadius = obj.radius * 0.5;
        const coreRadius = obj.radius * 0.2;
        let rot = performance.now() * 0.0005; // Slight rotation
        let x = obj.x;
        let y = obj.y;
        let step = Math.PI / spikes;

        ctx.fillStyle = obj.color;
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 1;

        // 1. Spiked Body
        ctx.beginPath();
        for (let i = 0; i < spikes; i++) {
            const currentOuterRadius = outerRadius + Math.sin(rot * 2 + i * 0.5) * 2; 
            
            let currentX = x + Math.cos(rot) * currentOuterRadius;
            let currentY = y + Math.sin(rot) * currentOuterRadius;
            
            if (i === 0) {
                ctx.moveTo(currentX, currentY);
            } else {
                ctx.lineTo(currentX, currentY);
            }
            rot += step;

            currentX = x + Math.cos(rot) * innerRadius;
            currentY = y + Math.sin(rot) * innerRadius;
            ctx.lineTo(currentX, currentY);
            rot += step;
        }
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        // 2. Inner Core (Dark)
        ctx.fillStyle = '#330000';
        ctx.beginPath();
        ctx.arc(x, y, coreRadius, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawJet() {
        const p = player;
        const flameCycle = performance.now() * 0.005;

        // 1. Main Body (Arrow shape)
        ctx.fillStyle = 'var(--jet-color)';
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.5, p.y - 5); 
        ctx.lineTo(p.x + p.width * 0.9, p.y + p.height * 0.3);
        ctx.lineTo(p.x + p.width * 0.9, p.y + p.height * 0.7);
        ctx.lineTo(p.x + p.width * 0.75, p.y + p.height); 
        ctx.lineTo(p.x + p.width * 0.25, p.y + p.height); 
        ctx.lineTo(p.x + p.width * 0.1, p.y + p.height * 0.7);
        ctx.lineTo(p.x + p.width * 0.1, p.y + p.height * 0.3);
        ctx.closePath();
        ctx.fill();

        // 2. Wings 
        const wingColor = '#5cb3ff'; 
        
        // Left Wing
        ctx.fillStyle = wingColor;
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.15, p.y + p.height * 0.5); 
        ctx.lineTo(p.x - 15, p.y + p.height * 0.7); 
        ctx.lineTo(p.x - 15, p.y + p.height * 0.85); 
        ctx.lineTo(p.x + p.width * 0.15, p.y + p.height * 0.9); 
        ctx.fill();

        // Right Wing
        ctx.fillStyle = wingColor;
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.85, p.y + p.height * 0.5); 
        ctx.lineTo(p.x + p.width + 15, p.y + p.height * 0.7); 
        ctx.lineTo(p.x + p.width + 15, p.y + p.height * 0.85); 
        ctx.lineTo(p.x + p.width * 0.85, p.y + p.height * 0.9); 
        ctx.fill();

        // 3. Cockpit 
        ctx.fillStyle = 'var(--jet-cockpit-color)'; 
        ctx.beginPath();
        ctx.arc(p.x + p.width * 0.5, p.y + p.height * 0.2, p.width * 0.15, 0, Math.PI * 2);
        ctx.fill();

        // 4. Engine Flames (Animated)
        const flameLength = gameRunning ? (25 + Math.sin(flameCycle) * 10) : 5; 
        const fireColor = gameRunning ? (flameLength > 20 ? 'var(--jet-flame-color-1)' : 'var(--jet-flame-color-2)') : '#555'; 

        // Left Nozzle
        ctx.fillStyle = fireColor;
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.35, p.y + p.height);
        ctx.lineTo(p.x + p.width * 0.45, p.y + p.height);
        ctx.lineTo(p.x + p.width * 0.4, p.y + p.height + flameLength); 
        ctx.closePath();
        ctx.fill();

        // Right Nozzle
        ctx.fillStyle = fireColor;
        ctx.beginPath();
        ctx.moveTo(p.x + p.width * 0.55, p.y + p.height);
        ctx.lineTo(p.x + p.width * 0.65, p.y + p.height);
        ctx.lineTo(p.x + p.width * 0.6, p.y + p.height + flameLength); 
        ctx.closePath();
        ctx.fill();
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (const obj of fallingObjects) {
            if (obj.type === 'star') {
                drawStar(obj);
            } else {
                drawBomb(obj);
            }
        }

        drawJet();
    }

    // ***************************************************************
    // GAME LOOP & END
    // ***************************************************************

    function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;
        
        if (gameRunning) {
            update(deltaTime);
            draw();
        } else {
            draw(); 
        }

        animationFrameId = requestAnimationFrame(gameLoop);
    }
    
    /**
     * Ends the game and shows a message.
     * @param {boolean} isWin - True if the player won (Max Score).
     * @param {string} reason - Reason for loss ('BOMB_HIT' or 'MISSED_MAX').
     */
    function gameOver(isWin = false, reason = 'MISSED_MAX') {
        cancelAnimationFrame(animationFrameId);
        gameRunning = false;
        startButton.disabled = false;
        startButton.textContent = 'RESTART';
        stopButton.disabled = true;
        statusEl.textContent = isWin ? 'MISSION COMPLETE' : 'DESTROYED';
        statusEl.style.color = isWin ? 'yellow' : 'red';
        
        let title, message;

        if (isWin) {
            title = 'MISSION COMPLETE!';
            message = `Congratulations, Pilot! You reached the target of **${MAX_SCORE}** points!`;
        } else if (reason === 'BOMB_HIT') {
            title = 'TERMINATED!';
            message = `Your jet was destroyed by a **Mace Bomb**! Final Score: **${score}**.`;
        } else {
            title = 'MISSION FAILED';
            message = `You missed **${missedCount}** out of ${MAX_MISSED} objects. Your final score: **${score}**.`;
        }
        
        showEndMessage(title, message, 'RESTART');
    }

    function showEndMessage(title, text, buttonText) {
        messageTitle.textContent = title;
        messageText.innerHTML = text;
        restartButton.textContent = buttonText;
        
        if (title.includes('FAILED') || title.includes('TERMINATED') || title.includes('COMPLETE') || title.includes('Welcome')) {
            restartButton.onclick = initGame;
        } else {
            restartButton.onclick = startGame;
        }
        messageBox.style.display = 'block';
    }


    // ***************************************************************
    // JOYSTICK CONTROL
    // ***************************************************************

    const joystickHandle = document.getElementById('joystick-handle');
    const joystickBase = document.getElementById('joystick-base');
    let joystickActive = false;
    let baseCenterX, baseCenterY;

    function getPointerPosition(e) {
        if (e.touches && e.touches.length > 0) {
            return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
    }

    function startDrag(e) {
        e.preventDefault(); 
        if (!gameRunning) return; 
        joystickActive = true;
        
        const baseRect = joystickBase.getBoundingClientRect();
        baseCenterX = baseRect.left + baseRect.width / 2;
        baseCenterY = baseRect.top + baseRect.height / 2;
    }

    function drag(e) {
        if (!joystickActive || !gameRunning) return;
        e.preventDefault(); 
        const pointerPos = getPointerPosition(e);

        let deltaX = pointerPos.x - baseCenterX;
        
        if (Math.abs(deltaX) > JOYSTICK_MAX_DIST) {
            deltaX = Math.sign(deltaX) * JOYSTICK_MAX_DIST;
        }

        joystickOffsetX = deltaX;
        
        joystickHandle.style.transform = `translate(calc(-50% + ${deltaX}px), -50%)`; 
    }

    function endDrag() {
        joystickActive = false;
        joystickOffsetX = 0;
        joystickHandle.style.transform = 'translate(-50%, -50%)';
    }

    // Touch/Pointer Events for Joystick
    joystickHandle.addEventListener('pointerdown', startDrag);
    document.addEventListener('pointermove', drag);
    document.addEventListener('pointerup', endDrag);
    document.addEventListener('pointercancel', endDrag); 
    
    // Keyboard Events (for PC)
    document.addEventListener('keydown', (e) => {
        if (!gameRunning && (e.key === 'Enter' || e.key === ' ')) startGame();
        if (e.key === 'Escape' && gameRunning) stopGame();

        if (!gameRunning) return;
        if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') joystickOffsetX = -JOYSTICK_MAX_DIST;
        if (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') joystickOffsetX = JOYSTICK_MAX_DIST;
    });

    document.addEventListener('keyup', (e) => {
        if (!gameRunning) return;
        if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft' || e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') joystickOffsetX = 0;
    });


    // ***************************************************************
    // INITIALIZATION
    // ***************************************************************
    
    document.addEventListener('DOMContentLoaded', () => {
        resizeCanvas();
        initGame(); 
        
        if (!animationFrameId) {
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        startButton.onclick = startGame;
        stopButton.onclick = stopGame;
        
        // Show start instructions
        showEndMessage('Welcome, Pilot!', `Collect yellow stars (10 points) and avoid the red Mace Bombs. You have a maximum of ${MAX_MISSED} misses. Max Score: ${MAX_SCORE}. The speed will increase by 15% once you collect 30 stars, and then remain constant.`, 'START');
    });
</script>
